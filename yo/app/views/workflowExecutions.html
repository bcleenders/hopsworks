<div ng-controller="ProjectCtrl as projectCtrl">
    <div ng-controller="MainCtrl as mainCtrl">
        <div ng-include="'nav.html'"></div>
        <div id="wrapper" class="toggled">
            <div class="overlay"></div>
            <div ng-controller="MetadataCtrl as metadataCtrl">
                <div ng-controller="DatasetsCtrl as datasetsCtrl">

                    <div ng-include="'navProject.html'"></div>
                    <div class="content-wrapper">
                        <h3>
                            <div class="col-lg-3" style="margin-top: -17px; margin-left: 13px;">
                                <button class="btn btn-sm btn-info" ng-click="projectCtrl.goToWorklows()" dropdown-toggle="" type="button" id="newWorkflow" aria-haspopup="true" aria-expanded="true">
                                    Back
                                </button>
                            </div>
                        </h3>
                    </div>

                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Job</th>
                            <th>Created At</th>
                            <th>Error</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="execution in workflowExecutionCtrl.executions">
                            <td>{{execution.id}}</td>
                            <td><a ng-click="workflowExecutionCtrl.goToShow(execution.id)" >{{execution.jobId}}</a></td>
                            <td>{{execution.workflowTimestamp}}</td>
                            <td>{{execution.error}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
