      <!-- Slideout - Add Metadata -->
      <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right"
                  style="margin-top: 0px;">

        <md-toolbar class="md-theme-light"
                    style="background-color: #f1f1f1;color: gray; height: 39px; min-height: 39px;">

          <div class="md-toolbar-tools">
            <h2 style="margin:0;">
              <span>Metadata manager</span>
            </h2>
            <span flex></span>
            <button style="font-size:15px;height:28px;color:white;padding-top: 3px;"
                    ng-click="datasetsCtrl.submitMetadata(datasetsCtrl.metaData); datasetsCtrl.close()"
                    class="btn btn-success">
              <i class="fa fa-save"></i>
              Save
            </button>
          </div>

        </md-toolbar>
        <md-content layout-padding>
          <p>Associating metadata to: <a ng-href="{{returnnUrl}}"><b>'{{datasetsCtrl.currentFile.name}}'</b></a></p>

          <label class="control-label" ng-show="datasetsCtrl.currentTemplateID === - 1">
            <font color="red">There is no template attached to file {{datasetsCtrl.currentFile.name}}</font>
          </label>
          <p></p>

          <tabset justified="false">
            <tab ng-repeat="tab in datasetsCtrl.tabs" class="tab-title" heading="{{tab.title}}" active="tab.active"
                 disabled="tab.disabled" select="datasetsCtrl.onTabSelect(tab)">

              <form name="{{tab.title}}{{$index}}" ng-submit="datasetsCtrl.submitMetadata(datasetsCtrl.metaData)">

                <ul class="cards card-list" as-sortable="sortOptions" ng-model="column.cards">
                  <li class="card" ng-repeat="card in tab.cards">
                    <div>
                      <div class="row">
                        <table>
                          <tr>
                            <td width="50em">
                              <div class="col-sm-10">
                                <span class="card-title"
                                      class=" removeCard pull-left btn btn-xs">{{card.title}}</span>
                              </div>
                            </td>
                            <td>
                              <!--text input field type-->
                              <div ng-if="card.fieldtypeid === 1">
                                <input size="10" value="" class="fillInMetadataInput" id="sizeFieldInput"
                                       tooltips title="{{card.description}}"
                                       ng-show="true"
                                       ng-model="datasetsCtrl.metaData[card.id]"/>
                              </div>

                              <!--select list input type-->
                              <div ng-if="card.fieldtypeid === 2">

                                <ui-select ng-model="datasetsCtrl.metaData[card.id]" theme="select2" ng-disabled="disabled" style="min-width: 300px;" required>
                                  <ui-select-match placeholder="Select a value...">{{$select.selected.value}}</ui-select-match>
                                  <ui-select-choices repeat="item.value as item in card.fieldtypeContent | filter: $select.search">
                                    <!--<div ng-bind-html="item.value | highlight: $select.search"></div>-->
                                    <small>
                                      <span ng-bind-html="''+item.value | highlight: $select.search"></span>
                                    </small>
                                  </ui-select-choices>
                                </ui-select>
                              </div>

                              <!--yes/no input type-->
                              <div ng-if="card.fieldtypeid === 3">
                                {{card.fieldtypeContent[0].value}} / {{card.fieldtypeContent[1].value}}
                                <input type="checkbox" ng-model="card.fieldtypeContent[0].value"
                                       tooltips title="{{card.description}}"
                                       ng-checked="true"
                                       ng-change=''
                                       ng-true-value="'{{card.fieldtypeContent[0].value}}'" ng-false-value="'{{card.fieldtypeContent[1].value}}'"/>
                              </div>
                            </td>
                          </tr>
                        </table>
                      </div>
                    </div>
                  </li>
                </ul>
                <hr/>
                <button class="btn btn-default">
                  <i class="glyphicon glyphicon-floppy-save"></i>
                  Save
                </button>
                <button class="btn btn-default" type="button" ng-click="datasetsCtrl.close()">
                  <i class="glyphicon glyphicon-chevron-left"></i>
                  Back
                </button>
              </form>
            </tab>
          </tabset>

        </md-content>
      </md-sidenav>
