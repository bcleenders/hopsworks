<div ng-controller="MainCtrl as mainCtrl">
  <div ng-include="'nav.html'"></div>
  <div id="wrapper" class="toggled">
    <div class="overlay"></div>

    <div ng-include="'navProject.html'"></div>

    <section>
      <div class="content-wrapper"  ng-controller="CharonCtrl as charonCtrl">
        <h3 id="projectBread" style="display: none;"> {{ projectCtrl.currentProject.projectName}} / Consent Forms</h3>
        <div growl reference="10" class="pull-right" ></div>
        <div class="row" style="margin: 50px">


          <div class="panel panel-default col-lg-4">
            <div class="panel-heading">
              <h3 class="panel-title">Charon</h3>
              <div class="panel-body">
                <div class="row"  ng-show="charonCtrl.toHDFS">
                  Path to file in Charon: <input size="60" type="text" ng-model="charonCtrl.charonFilename"/>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-1">
            <div class="row row-centered">
              <button class="fa fa-long-arrow-left fa-4x" ng-click="charontCtrl.setFromHDFS()" >
              </button>
            </div>
            <div class="row row-centered" style="margin-top: 10px;">
              <button class="fa fa-long-arrow-right fa-4x" ng-click="charontCtrl.setToHdfs()">
                </button>
            </div>
          </div>
          <div class="panel panel-default col-lg-4">
            <div class="panel-heading">
              <h3 class="panel-title">HDFS</h3>
              <div class="panel-body">
                <div class="row" ng-show="charonCtrl.toHDFS">
                  <button class="btn btn-default" ng-click="charonCtrl.selectFile()" >
                    <span>Select file in HDFS</span>
                  </button> {{charonCtrl.selectedFile}}
                </div>
                <div class="row" ng-show="charonCtrl.fromHDFS">
                  <button class="btn btn-default" ng-click="charonCtrl.selectDir()">
                    <span>Select directory in HDFS</span>
                  </button> {{charonCtrl.selectedDir}}
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>
    </section>
  </div>
</div>
