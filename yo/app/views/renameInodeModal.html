<form ng-submit="renameInodeCtrl.renameInode()" class="form-validate noMargin" name="newFieldForm">
  <div class="modal-header">
    <button type="button" class="close" ng-click="renameInodeCtrl.cancel()">&times;</button>
    <h2 class="modal-title">New Name</h2>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label class="control-label" for="newFieldTitle">New Name</label>
      <div form-group has-feedback>
        <input type="text" id="newfield_name" name="newFieldName" placeholder="New Name" ng-model="renameInodeCtrl.newName" 
               required autofocus="autofocus"   
               focus-me class="cardInputs form-control"/>
        <!--        <div class="alert alert-danger fade in" ng-if="newFieldForm.$submitted &amp;&amp; newFieldForm.newFieldName.$error.required">
                  <a class="close" data-dismiss="alert">&times;</a>
                  <strong>A new name</strong> is required.
                </div>-->
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="renameInodeCtrl.cancel()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="renameInodeCtrl.renameInode()">Rename</button>
  </div>
</form>
