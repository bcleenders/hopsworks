  nodes:
  - securityGroup: ndb
    number: 4
    roles:
     [MySQLCluster*ndb]
    authorizePorts:
     [MySQLCluster*ndb]
  - securityGroup: mgm
    number: 2
    roles:
     [MySQLCluster*mgm]
    authorizePorts:
     [MySQLCluster*mgm]
  - securityGroup: mysql
    number: 2
    roles:
     [MySQLCluster*mysqld]
    authorizePorts:
     [MySQLCluster*mysqld]
  - securityGroup: namenodes
    number: 4
    roles:
     [KTHFS*namenode]
    authorizePorts:
     [KTHFS*namenode]
  - securityGroup: datanodes
    number: 4
    roles:
     [KTHFS*datanode]
