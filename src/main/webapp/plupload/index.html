<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="css/jquery.plupload.queue.css" />
<title>Plupload - File Upload</title>
<style type="text/css">
body {background: #9A7C5F;}
</style>
<script src="http://www.google.com/jsapi"></script>
<script>
  google.load("dojo", "1.5");
</script>
<script type="text/javascript" src="js/plupload.js"></script>
<script type="text/javascript" src="js/plupload.java.js"></script>
<script type="text/javascript" src="js/applet.js"></script>
<!--<script type="text/javascript" src="js/dojo.plupload.queue.js"></script>-->

<script>
    
var $ = dojo;
$.ready(function() {
  if(!applet.hasVersion('1.7')){
    var style = ['background-color: #FDD',
                 'font-weight:bold',
                 'position:fixed',
                 'top:0px',
                 'width:100%',
                 'text-align:center',
                 'z-index:1000',
                 'left:0px',
                 'height:30px'].join(';');
    var warning = dojo.create('div', { 
      style:style, 
      innerHTML: 'Java is not present, please enable or download <a href="' + applet.java_url + '">here</a>'
      }, dojo.body());
  }

  $.query("#uploader").pluploadQueue({
    runtimes : 'java',
    url : 'upload.jsp',
    container: 'uploader',
    chunk_size : '1mb',
    java_applet_url: 'applet/plupload.java.jar',
    loader_url: 'img/loader.gif',
    log_level: 3,
    multipart: true,
    resize : {width : 320, height : 240, quality : 90},
    
    filters:[{
                title: "Fasta files",
                extensions: "fasta"
            },
            {
                title: "FastQ files",
                extensions: "fastq"
            },
            {
                title: "BAM files",
                extensions: "bam"
            },
            {
                title: "text files",
                extensions: "txt"
            }]
  });
});
</script>

</head>
<body>


  <h1>Queue widget example</h1>

  <p>Plupload Queue widget for Java runtime</p>
<!--  <div style="float: left; margin-right: 20px">
    <h3>Java runtime</h3>
    <div id="java_uploader" style="width: 450px; height: 330px;">Java is not installed</div>
  </div>-->

<div id="uploader" style="height: 270px;">
    <p>Loading uploader...</p>
</div>

  <br style="clear: both" />



</body>
</html>
