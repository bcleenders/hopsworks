<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>BiobankCloud - Sign in</title>
        <link rel="stylesheet" type="text/css" href="#{resource['/css/layout.css']}" />

    </h:head>

    <h:body>
        <ui:insert name="titleBar" >
            <ui:include src="bbc/lims/titleBar.xhtml" />       
        </ui:insert>

        <p:growl for="userRegistered" life="20000" showDetail="true"/>
        <p:growl for="loginFail" life="20000" showDetail="true"/>

        <h:form>                  
            <div class="Signin">            
                <h2 align="center">Mobile Login</h2>     
                <br></br>
                <h:panelGrid columns="1"> 
                    <p:outputLabel for="uname" value="Username" style="font-size: 12px; font-weight: bold;"/>
                    <p:inputText id="uname" value="#{customAuthentication.username}" 
                                 required="true" 
                                 autocomplete="on"
                                 validatorMessage="Email is not valid format"
                                 requiredMessage="Enter Email"
                                 >
                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                    </p:inputText>
                    <p:watermark for="uname" value="Email" />

                    <p:outputLabel for="password" value="Password" style="font-size: 12px; font-weight: bold;"/>
                    <p:password id="password" value="#{customAuthentication.password}" required="true" 
                                requiredMessage="Enter Password"
                                validatorMessage="Password must be at least 6 charachter alpanumeric">
                        <f:validateLength minimum="6"/>   
                    </p:password>
                    <p:watermark for="password" value="Password" />

                    <p:outputLabel for="otp" value="PIN" style="font-size: 12px; font-weight: bold;" rendered="#{customAuthenticationSwitch.otpEnabled}"/>
                    <p:password id="otp" value="#{customAuthentication.otpCode}" required="true"  
                                 requiredMessage="Enter PIN"
                                validatorMessage="PIN must be 6 digits" rendered="#{customAuthenticationSwitch.otpEnabled}">
                        <f:validateLength minimum="6" maximum="6"/> 
                    </p:password>   
                    <p:watermark for="otp" value="One time mobile password" rendered="#{customAuthenticationSwitch.otpEnabled}"/>

                    <p:messages id="messages" autoUpdate="true" showDetail="false" closable="true"/>

                    <h:panelGrid columns="2">
                        <p:commandButton id="loginButton" value="Sign in" action="#{customAuthentication.login()}" styleClass="MainButton"/>
                        <p:commandButton  value="New User" action="register_mobile" immediate="true" styleClass="MainButton">
                            <f:param name="username" value="#{resetPassword.username}" />
                        </p:commandButton>   

                    </h:panelGrid>
                </h:panelGrid>
            </div>
        </h:form> 

        <div align="center">
            <p:commandLink id="signupLink" value="Yubikey user" action="yubikeylogin" style="text-align: right"/>
            &nbsp;
        <!--
            <p:commandLink id="certLogin" value="Certificate user" action="certlogin" style="text-align: right"/>
            &nbsp;
        -->  
        <p:commandLink  value="Can't login?"  action="login_issue" style="text-align: right"/>
    
        </div>
        <br/>
    </h:body>
</html>
