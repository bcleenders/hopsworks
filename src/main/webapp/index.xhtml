<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>BiobankCloud - Sign in</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <link rel="stylesheet" type="text/css" href="#{resource['/css/layout.css']}" />
    </h:head>

    <h:body >
         <ui:insert name="titleBar" >
            <ui:include src="/bbc/lims/titleBar.xhtml" />       
        </ui:insert>

        <p:growl for="userRegistered" life="20000" showDetail="true"/>
        <p:growl for="loginFail" life="20000" showDetail="true"/>

        <h:form id="hoplogin">                  
            <div class="Signin">            
                <h:panelGrid columns="1" >  
                <h1>Sign in with Mobile</h1>     
                    <p:outputLabel for="username" value="E-mail"/>
                    <p:inputText id="username" value="#{gauth.username}" required="true" />
                      
                    <p:outputLabel for="password" value="Password" />
                    <p:password id="password" value="#{gauth.password}" required="true"/>
                       
                    <p:outputLabel for="otp" value="PIN" />
                    <p:password id="otp" value="#{gauth.otpCode}" required="true"/>
                    
                    <p:messages id="messages" autoUpdate="true"/>
                 
                    <div align="left ">
                        <h:panelGroup >
                            <p:commandButton  value="New User" action="register_mobile" immediate="true" styleClass="MainButton"/>
                            <p:commandButton id="loginButton" value="Sign in" action="#{gauth.login()}" styleClass="MainButton"/>
                        </h:panelGroup>
                    </div>
                 </h:panelGrid>
            </div>
        </h:form> 

        <div align="center">
            <p:commandLink id="signupLink" value="Yubikey auth" action="yubikeylogin" style="text-align: right"/>
             &nbsp;
            <p:commandLink  value="Can't login?"  action="sec_question" style="text-align: right"/>
        </div>
        <br/>
    </h:body>
</html>
