<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://java.sun.com/jsf/core">

<h:head>
<title>BiobankCloud - Sign in</title>
<h:outputStylesheet name="css/jsfcrud.css"/>
<link rel="stylesheet" type="text/css" href="#{resource['/css/layout.css']}" />
</h:head>

<h:body >

<h:form class="stylelayout" id="formToolbar">
<p:toolbar styleClass="MainToolbar" >
<p:toolbarGroup align="left">
<p:commandLink value="BiobankCloud"/>
</p:toolbarGroup>
</p:toolbar>
</h:form>

<h:form id="hoplogin">
<div class="Signin">
<h:panelGrid columns="1" >
    <h1>Choose Login Mode </h1>
            <h:commandButton value="Mobile Auth" action="login" />
            <h:commandButton value="Yubikey Auth" action="yubikeylogin" />
            <h:commandLink value=" Forgot password" action="passwordreset" />
              
</h:panelGrid>
</div>
</h:form>

<br />
</h:body>


</html>
