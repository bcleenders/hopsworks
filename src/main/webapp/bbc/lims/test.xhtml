<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core" 
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title><ui:insert name="title">BioBankCloud LIMS</ui:insert></title>
        <link rel="stylesheet" type="text/css" href="#{resource['/css/layout.css']}" />
        <link rel="stylesheet" type="text/css" href="#{resource['/css/lims.css']}" />
        <link rel="stylesheet" type="text/css" href="#{resource['/css/studyPage.css']}" />
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
    </h:head>
    <body>
        <ui:composition>
            <h:form id="testForm">
                <ui:repeat value="#{studyManagedBean.groupedMembers}" var="memGroup">
                    <ui:repeat value="#{memGroup.members}" var="usr">
                        <p:selectOneMenu 
                                         value="#{valueChangeMB.newTeamRole}" 
                                         styleClass="study_role_assign" 
                                         style="width:170px;" >
                            <f:ajax render="@form" listener="#{studyManagedBean.test('boo')}" execute="@form"/>
                            <f:selectItems value="#{studyManagedBean.team}" 
                                           var="ms" itemLabel="#{ms.team}" itemValue="#{ms}"/>
                        </p:selectOneMenu>
                    </ui:repeat>
                </ui:repeat>
            </h:form>
        </ui:composition>
    </body>
</html>
