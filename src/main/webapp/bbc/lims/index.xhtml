<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >

<f:view contentType="text/html">
    
    <h:head>
        <title><ui:insert name="title">BioBankCloud LIMS</ui:insert></title>
        <link rel="stylesheet" type="text/css" href="#{resource['/css/layout.css']}" />
        <link rel="stylesheet" type="text/css" href="#{resource['/css/lims.css']}" />
    </h:head>
    
<h:body>
    <h:form class="stylelayout" id="formToolbar">  
            <p:toolbar styleClass="MainToolbar">  
                <p:toolbarGroup align="left">  
                    <p:commandLink value="BiobankCloud" action="indexPage"/>
                </p:toolbarGroup> 

                <p:toolbarGroup align="left">              
                </p:toolbarGroup>  

                <p:toolbarGroup align="right">  
                    <p:commandButton id="userBtn" value=" #{userController.loginName}" type="button" icon="ui-icon-person"/>  
                    <p:menu overlay="true" trigger="userBtn" my="left top" at="left bottom" >  
                        <p:menuitem value="Change Password" actionListener='#{userController.changePassword()}' update=":formToolbar:messages" ajax="false" /> 
                        <p:separator/>
                        <p:menuitem value="Logout" action='#{authBackingBean.logout}' update=":formToolbar:messages" ajax="false"/> 
                    </p:menu>  
                </p:toolbarGroup>  

            </p:toolbar> 
        </h:form>
    
    
<p:layout id="bbcMainLayout" styleClass="BbcMainLayout">  

<p:layoutUnit position="center">
<h:form id="frmIndexPage">
<div class="container"> 
    <ul class="main_menu"></ul>
<div class="content">    
    <div class="study">
        <div class="span8">
            <div class="event_filter">
                <div class="filter-icon">
                </div>
            </div>
            <div class="content_list">
                <c:forEach var="act" items="#{activityBean.acvitiyList}" begin="1" end="#{studyMB.allStudy}">
                    <div class="event-item" align="left">
                    <span class="cgray right">3 months ago.</span>
                    <img class="avatar s24" src="#{activityBean.getGravatar(act.performedBy)}?d=http://gravatar.com/avatar/1a5660f09aa811358625c85efc99750c?s=40&amp;d=mm"/>
                        <div class="event-title">
                                <span class="author_name"><h:link> #{act.performedBy}</h:link></span>
                                <span class="event_label merged">#{act.activity}</span>
                                        <h:link>
                                            <strong>at #{act.performedBy} / #{act.activityOn}</strong>
                                        </h:link>
               </div>
              </div>
                    </c:forEach>
            </div>
        </div>  
<div class="span4">  
    <div class="study_box">         
        <h3 class="title" align="left">Study<small>(#{studyMB.allStudy})</small>
            <span class="right">
                <h:commandButton id="newStd" value="New Study" type="button" rendered="#{userMB.anyAdminUser}"  class="styled-button-10" onclick="window.location.href='newStudy.xhtml'"/>
            </span>
        </h3>
        <ul class="nav nav-projects-tabs">
                     <li class="active"><h:link>All</h:link></li>
                     <li class="active"><h:link>Personal</h:link></li>
                     <li class="active"><h:link>Joined</h:link></li>
                 </ul>
        <ul class="well_list">
            <c:forEach var="list" items="#{studyMB.latestStudyList}">
          <li>
            <h:commandLink action="#{studyMB.fetchStudy()}">
                <span class="tiny">#{list.username}</span> / <strong>#{list.name}</strong>
                        <f:param id="studyName" name="studyname" value="#{list.name}"/>
                        <f:param id="username" name="username" value="#{list.username}"/>
          </h:commandLink>
          </li>
            </c:forEach>
        </ul>
        <div class="bottom"></div> 
    </div>
</div>
</div>
</div>
</div>
</h:form>
    </p:layoutUnit>
</p:layout>
</h:body>
</f:view>
</html>
