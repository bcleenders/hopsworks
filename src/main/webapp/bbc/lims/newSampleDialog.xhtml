<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Create sample</title>
        <link rel="stylesheet" type="text/css" href="#{resource['/css/layout.css']}" />
        <link rel="stylesheet" type="text/css" href="#{resource['/css/lims.css']}" />
        <link rel="stylesheet" type="text/css" href="#{resource['/css/studyPage.css']}" />
    </h:head>
    <h:body>
        <h:form>
            <p:messages></p:messages>
            <h:panelGrid columns="2">
              <p:outputLabel for="sampleName" value="Sample ID"/>
                <!--  TODO: add check on existing samples -->
                <p:inputText id="sampleName" required="true" value="#{studyManagedBean.sampleID}"/>
            </h:panelGrid>
            <div>
                <p:commandButton type="submit" value="Create" action="#{studyManagedBean.addSample}"/>
                <p:commandButton type="submit" value="Cancel" process="@this" action="#{studyManagedBean.closeAddSampleDialog()}"/>
            </div>
        </h:form>
    </h:body>
</html>
