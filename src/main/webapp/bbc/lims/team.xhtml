<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
 
    <f:view contentType="text/html">
    
    <h:head>
        <title><ui:insert name="title">BioBankCloud LIMS</ui:insert></title>
        <link rel="stylesheet" type="text/css" href="#{resource['/css/layout.css']}" />
        <link rel="stylesheet" type="text/css" href="#{resource['/css/lims.css']}" />
    </h:head>
<h:body>
     <h:form class="stylelayout" id="formToolbar">  
            <p:toolbar styleClass="MainToolbar">  
                <p:toolbarGroup align="left">  
                    <p:commandLink value="BiobankCloud" action="indexPage"/>
                </p:toolbarGroup> 

                <p:toolbarGroup align="left">              
                </p:toolbarGroup>  

                <p:toolbarGroup align="right">  
                    <p:commandButton id="userBtn" value=" #{userController.loginName}" type="button" icon="ui-icon-person"/>  
                    <p:menu overlay="true" trigger="userBtn" my="left top" at="left bottom" >  
                        <p:menuitem value="Change Password" actionListener='#{userController.changePassword()}' update=":formToolbar:messages" ajax="false" /> 
                        <p:separator/>
                        <p:menuitem value="Logout" action='#{authBackingBean.logout}' update=":formToolbar:messages" ajax="false"/> 
                    </p:menu>  
                </p:toolbarGroup>  

            </p:toolbar> 
 </h:form>

<p:layout id="bbcMainLayout" styleClass="BbcMainLayout">  
<p:layoutUnit position="center">
            <div class="container">
                <ul class="main_menu"></ul>
                <div class="content">
                     <ul class="nav nav-projects-tabs">
                         <li class="active"><h:link id="show" outcome="studyPage" styleClass="activities_tab">
                                <i class="icon_home"/>
                                Show</h:link></li>
                         <li class="active"><h:link id="team" outcome="teamPage" styleClass="activities_tab">Team</h:link></li>
                    </ul>
                    <h3 class="page_title" align="left">
                        Team Members (10)
                        <span class="right_button">
                            <h:commandButton id="addTeam" class="button-add button-add-team" value="New Member" type="submit" rendered="#{userMB.anyAdminUser}"
                                                onclick="window.location.href='newTeamMember.xhtml'"/>
                        </span>
                    </h3>
                    <hr/>
                    <div class="clear_fixing"></div>
                    
                    
                    <div class="team_table">
                        <h:form id="frmTeamTable">     
                        <div class="ui_box">
                            <h5 class="title" align="left">Masters
                                <small>#{studyMB.countTeamMembers()}</small></h5>
                            <ul class="well-list">
                                <li class="team_member_row">
                                    <div class="row">
                                        <div class="span6">
                                            <img class="avatar s32" src="#{activityBean.getGravatar(studyMB.creator)}?d=http://gravatar.com/avatar/1a5660f09aa811358625c85efc99750c?s=40&amp;d=mm"/>
                                            <h:link styleClass="dark">
                                                <strong>Full Name</strong>
                                                <br/>
                                                <small class="cgray">
                                                    #{studyMB.creator}
                                                </small>
                                            </h:link>
                                        </div>
                                        <div class="span5 right">
                                          
                                            <div class="left">
                                                <h:form id="frmTeamMember" styleClass="edit_team_members">
                                                      <div style="margin:0;padding:0;display:inline">
                                                          <h:selectOneMenu value="#{studyMB.studyGroups.teamMember}" styleClass="study_role_assign">
                                                              <f:selectItems value="#{studyMB.team}" var="tm" itemLabel="#{tm.team}" itemValue="#{tm.team}"/>
                                                         </h:selectOneMenu>
                                                       </div>
                                                </h:form>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        </h:form>   
                    </div>
                </div>
            </div> 
</p:layoutUnit>
</p:layout>
</h:body>
    </f:view>
</html>
