<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
  <body>
    <ui:composition>
      <div>
        <h1 style="float:none;">
          Spark jobs
        </h1>
      </div>
      <div>
        <h:panelGrid columns="3" styleClass="jobPanel" columnClasses="historyColumn,runColumn,resultsColumn">
          <p:panel styleClass="historyPanel">
            <h3>
              History
            </h3>
            <ui:insert name="history">
              <ui:include src="/bbc/lims/projectTabs/HistoryPanel.xhtml">
                <ui:param name="type" value="SPARK" />
              </ui:include>
            </ui:insert>
          </p:panel>
          <h:form id="sparkForm" styleClass="runConfForm">
            <h3>
              Run configuration
            </h3>
            <p:growl autoUpdate="true" showDetail="true"/>
            <div class="workflow-head">
              <div>
                <h:panelGrid columns="2">
                  <h:outputLabel for="spark_JobName" value="Job name"/>
                  <h:inputText id="spark_JobName" value="#{sparkMB.jobName}"/>

                  <h:outputLabel value="Upload job jar" for="sparkAppUploader"/>
                  <p:commandButton process="@this"
                                   value="Select..." id="sparkAppUploader"
                                   oncomplete="PF('chooseFileDlg').show()"
                                   actionListener="#{sparkMB.prepareFileSelector(true,'')}">
                  </p:commandButton>

                  <h:outputLabel value="Uploaded file"/>
                  <h:outputLabel value="#{sparkMB.appJarName==null ? 'No file uploaded yet' : sparkMB.appJarName}"/>

                  <h:outputLabel value="Main class name" for="sparkMC"/>
                  <h:inputText id="sparkMC" value="#{sparkMB.mainClass}" required="true"/>

                  <h:outputLabel value="Arguments" for="sparkArgs"/>
                  <h:inputText id="sparkArgs" value="#{sparkMB.args}"/>
                </h:panelGrid>
              </div>

              <div>
                <p:commandButton id="sparkExecuteButton" value="Execute" 
                                 action="#{sparkMB.startJob()}" 
                                 update="@(.historyForm) @(.resultsForm) @(.runConfForm)"/>
              </div>
            </div>
          </h:form>
          <h:form id="resultForm_SPARK" styleClass="resultsForm">
            <h3>
              Results
            </h3>
            <h:panelGrid columns="2">
              <h:outputLabel value="Current state:" for="spark_curr_state"/>
              <h:outputText id="spark_curr_state" value="#{sparkMB.selectedJob.state}" 
                            styleClass="stateSpan"/>
            </h:panelGrid>
            <h:graphicImage library="images" name="ajax-loader.GIF" 
                            rendered="#{sparkMB.selectedJobRunning}"/>
            <h:panelGroup rendered="#{sparkMB.selectedJobHasFinished}" >
              <div>
                <h:outputText value="Logs:"/>
              </div>
              <div>
                <p:commandLink ajax="false">
                  <strong>stdout.log</strong>
                  <p:fileDownload value="#{sparkMB.downloadStdout()}" 
                                  rendered="#{sparkMB.selectedJob.stdoutPath != null}"/>
                </p:commandLink>
              </div>
              <div>
                <p:commandLink ajax="false">
                  <strong>stderr.log</strong>
                  <p:fileDownload value="#{sparkMB.downloadStderr()}" 
                                  rendered="#{sparkMB.selectedJob.stderrPath != null}"/>
                </p:commandLink>
              </div>
            </h:panelGroup>
          </h:form>
        </h:panelGrid>
      </div>
    </ui:composition>
  </body>
</html>
