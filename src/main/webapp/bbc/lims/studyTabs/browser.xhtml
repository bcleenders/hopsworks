<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"  
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <body>
        <ui:composition>
            <div class="clear_fixing"></div>
            <div class="container" prependId="false">
                <h:form id="browserForm" prependId="false">       
                    <p:growl for="remove" autoUpdate="true" showDetail="true"/>

                    <h:panelGroup id="divBrowser" styleClass="ui_box">
                        <h5 class="title" align="left">
                            Name Size
                        </h5>
                        <ul class="well-list">
                            <c:forEach var="inode" items="#{InodesMB.children}" varStatus="mst">
                                <c:if id="inodeDirIcon" test="${inode.isDir()}">
                                    <li class="browser_row">
                                        <div class="row" >
                                            <div class="spanFb">                                            
                                                <h:graphicImage class="browser s16" library="images/icons" name="folder.png" />
                                                <c:choose>
                                                    <c:when id="isParent" test="${inode.isParent()}">
                                                        <p:commandLink styleClass="dark" ajax="true" actionListener="#{InodesMB.cdUp()}" update="@form">
                                                            <strong>#{inode.name}</strong>
                                                        </p:commandLink>
                                                    </c:when>                                        
                                                    <c:otherwise>
                                                        <p:commandLink styleClass="dark" actionListener="#{InodesMB.cdDown(inode.name)}" ajax="true" update="@form">
                                                            <strong>#{inode.name}</strong>
                                                        </p:commandLink>
                                                    </c:otherwise>
                                                </c:choose>
                                            </div>
                                        </div>
                                    </li>                                
                                </c:if>
                            </c:forEach>
                            <c:forEach var="inode" items="${InodesMB.getChildren()}" varStatus="mst">
                                <c:if id="inodeFileIcon" test="${not inode.isDir()}">
                                    <li id="inode_row_${mst.count}" class="browser_row">
                                        <div class="row">
                                            <div class="spanFb">

                                                <h:graphicImage class="browser s16" library="images/icons" name="file.png" />
                                                <strong>#{inode.name}</strong>

                                            </div>
                                        </div>
                                    </li>
                                </c:if>   
                            </c:forEach>
                        </ul>
                    </h:panelGroup>

                </h:form>

            </div> 
        </ui:composition>
    </body>
</html>
