<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"  
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <body>
        <ui:composition>
            <div class="clear_fixing"></div>
            <div class="container" prependId="false">

                <h:form id="browserForm">   
                    <ui:repeat var="node" value="#{InodesMB.currentPath}">
                        <p:commandLink action="#{InodesMB.cdBrowse(node.path)}" update="@form">
                            <strong>#{node.top}</strong>
                        </p:commandLink>/
                    </ui:repeat>

                    <span class="right_button">
                        <h:commandButton id="addData" class="button-add-data" value="Add sample" 
                                         type="submit" action="newSample" rendered="#{studyManagedBean.renderComponentList() == 'Master'}" />
                    </span>

                    <p:growl for="remove" autoUpdate="true" showDetail="true"/>


                    <h:dataTable value="#{InodesMB.children}" var="inode"
                                 styleClass="ui_box browser_table"
                                 headerClass="browser_header" rowClasses="browser_row">

                        <p:column width="50%">
                            <f:facet name="header">Name</f:facet>
                            <h:graphicImage class="browser s16" library="images/icons" name="#{inode.isDir()?'folder.png':'file.png'}" />

                            <p:commandLink styleClass="dark" action="#{InodesMB.cdUp()}" update="@form" rendered="#{inode.isParent()}">
                                <strong>#{inode.name}</strong>
                            </p:commandLink>

                            <p:commandLink styleClass="dark" action="#{InodesMB.cdDown(inode.name)}" update="@form" rendered="#{not inode.isParent() and inode.dir}">
                                <strong>#{inode.name}</strong>
                            </p:commandLink>

                            <p:commandLink styleClass="dark" rendered="#{not inode.dir}" ajax="false">
                                <strong>#{inode.name}</strong>
                                <p:fileDownload value="#{InodesMB.downloadFile(inode)}" rendered="#{studyManagedBean.renderComponentList() == 'Master'}"/>
                            </p:commandLink>
                        </p:column>

                        <p:column width="50%">
                            <f:facet name="header">Last modified</f:facet>
                            #{inode.isParent()?"":InodesMB.approximateTime(inode.modified)}
                        </p:column>
                    </h:dataTable>

                </h:form>

            </div> 
        </ui:composition>
    </body>
</html>
