<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"  
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <body>
        <ui:composition>
            <div class="clear_fixing"></div>
            <div class="container" prependId="false">

                <h:form id="browserForm">   
                    <ui:repeat var="node" value="#{InodesMB.currentPath}">
                        <p:commandLink action="#{InodesMB.cdBrowse(node.path)}" update="@form">
                            <strong>#{node.top}</strong>
                        </p:commandLink>/
                    </ui:repeat>
                    <p:growl for="remove" autoUpdate="true" showDetail="true"/>

                    <h:panelGroup id="divBrowser" styleClass="ui_box">
                        <h5 class="title" align="left">
                            Name 
                        </h5>
                        <ul class="well-list">
                            <ui:repeat var="inode" value="#{InodesMB.getChildren()}" varStatus="mst">
                                <li class="browser_row">
                                    <div class="row">
                                        <div class="spanFb">                                            
                                            <h:graphicImage class="browser s16" library="images/icons" name="#{inode.isDir()?'folder.png':'file.png'}" />

                                            <p:commandLink styleClass="dark" action="#{InodesMB.cdUp()}" update="@form" rendered="#{inode.isParent()}">
                                                <strong>#{inode.name}</strong>
                                            </p:commandLink>

                                            <p:commandLink styleClass="dark" action="#{InodesMB.cdDown(inode.name)}" update="@form" rendered="#{not inode.isParent()}">
                                                <strong>#{inode.name}</strong>
                                            </p:commandLink>

                                        </div>
                                    </div>
                                </li>          
                            </ui:repeat>
                        </ul>
                    </h:panelGroup>

                </h:form>

            </div> 
        </ui:composition>
    </body>
</html>
