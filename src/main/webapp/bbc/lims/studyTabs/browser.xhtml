<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"  
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <body>
        <ui:composition>
            <div class="clear_fixing"></div>
            <div class="container">
                <h:form id="browserForm" prependId="false">       
                    <p:growl for="remove" autoUpdate="true" showDetail="true"/>

                    <h:panelGroup id="divBrowser" styleClass="ui_box">
                        <h5 class="title" align="left">
                            Name Size
                        </h5>
                        <ul class="well-list">
                        <c:forEach var="inode" items="${FilesMB.getFiles()}" varStatus="mst">
                                    <li id="inode_row_${mst.count}" class="team_member_row">
                                        <div class="row">
                                            <div class="span6">
                                        <c:if id="inodeDirIcon" test="${inode.isDir()}">
                                                <h:graphicImage class="avatar s36" library="images/icons" name="folder.png" />
                                        </c:if>
                                        <c:if id="inodeFileIcon" test="${inode.isDir() eq false }">
                                                <h:graphicImage class="avatar s36" library="images/icons" name="file.png" />
                                        </c:if>                                        
                                                <!--onclick="javascript:jsf.ajax.request(this, event, {execute:'browserForm', render:'divBrowser'}); return false;"-->
                                                <p:commandLink styleClass="dark" ajax="true" action="#{FilesMB.cdDown(inode.name)}">
                                                    <strong>#{inode.name}</strong>
                                                     <f:ajax event="action" render="divBrowser"></f:ajax>
                                                     <!--execute="browserForm"--> 
                                                </p:commandLink>
                                            </div>
                                        </div>
                                    </li>
                        </c:forEach>
                        </ul>
                    </h:panelGroup>

                </h:form>

            </div> 
        </ui:composition>
    </body>
</html>
