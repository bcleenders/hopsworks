<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <body>
        <ui:composition>
            <div class="study_content_list">
                
                <p:dataScroller value="#{studyManagedBean.specificLazyModel}" var="act" chunkSize="25" lazy="true" buffer="50">
                    <div class="event-item" align="left">
                        <span class="cgray right">
                            #{activityBean.findLastActivity(act.id)}
                        </span>
                        <img class="avatar s24" src="#{activityBean.getGravatar(act.performedByEmail,24)}"/>
                        <div class="event-title">
                            <span class="author_name"><h:link>#{act.performedByName}</h:link></span>
                            <span class="event_label opened">#{act.description}</span>
                            at
                            <h:link><span class="tiny">#{act.performedByName}  /  </span><strong>#{act.studyname}</strong></h:link>
                        </div>
                    </div>
                </p:dataScroller>
            </div>
        </ui:composition>
    </body>
</html>
