<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition>
            <div>
                <h1 style="float:none;">
                    Samples
                </h1>
            </div>
            <h:form>
                <p:accordionPanel value="#{tabbedView.cars}" var="car">
                    <p:tab title="Car - #{car.id}">
                        <h:panelGrid columns="2" cellpadding="5">
                            <f:facet name="header">
                                <p:graphicImage name="demo/images/car/#{car.brand}-big.gif" />
                            </f:facet>                   
                            <h:outputText value="Brand:" style="font-weight: bold" />
                            <h:outputText value="#{car.brand}" />

                            <h:outputText value="Year:" style="font-weight: bold" />
                            <h:outputText value="#{car.year}" />

                            <h:outputText value="Color:" style="font-weight: bold" />
                            <h:outputText value="#{car.color}" />
                        </h:panelGrid>
                    </p:tab>
                </p:accordionPanel>
            </h:form>
        </ui:composition>
    </body>
</html>
