<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition>
            <div>
                <h1 style="float:none;">
                    Cuneiform jobs
                </h1>
            </div>
            <div>
                <h:panelGrid columns="3" styleClass="jobPanel" columnClasses="historyColumn,runColumn,resultsColumn">
                    <p:panel styleClass="historyPanel">
                        <h3>
                            History
                        </h3>
                        <ui:insert name="history">
                            <ui:include src="/bbc/lims/studyTabs/HistoryPanel.xhtml">
                                <ui:param name="type" value="CUNEIFORM" />
                            </ui:include>
                        </ui:insert>
                    </p:panel>
                    <h:form id="cuneiForm"> <!-- Pun intended -->
                        <h3>
                            Run configuration
                        </h3>
                        <p:growl autoUpdate="true" showDetail="true"/>
                        <div class="workflow-head">
                            <div>
                                <h:panelGrid columns="2">
                                    <h:outputLabel for="JobName" value="Job name"/>
                                    <h:inputText id="JobName" value="#{cuneiformController.jobName}"/>

                                    <h:outputLabel value="Upload workflow file" for="wfUploader"/>
                                    <p:fileUpload required="true" auto="true" multiple="false" 
                                                  label="Select" mode="advanced" allowTypes="/(\.|\/)(cf)$/" 
                                                  fileUploadListener="#{cuneiformController.workflowUpload}" 
                                                  update="@form" id="wfUploader" process="@form"/>

                                    <h:outputLabel value="Uploaded file"/>
                                    <h:outputLabel value="#{cuneiformController.workflowName==null ? 'No file uploaded yet' : cuneiformController.workflowName}"/>
                                </h:panelGrid>
                            </div>

                            <h:panelGroup rendered="#{cuneiformController.workflowUploaded}">
                                <div>
                                    <h3> Input parameters </h3>
                                    <ui:repeat value="#{cuneiformController.freeVars}" var="variable">
                                        <h:panelGrid columns="2">
                                            <h:outputLabel value="#{variable.name}"/>
                                            <p:fileUpload required="true" auto="true" multiple="false" 
                                                          label="Select" mode="advanced" 
                                                          fileUploadListener="#{cuneiformController.inputFileUpload}" 
                                                          update="@form" process="@form">
                                                <f:attribute name="name" value="#{variable.name}"/>
                                            </p:fileUpload>
                                            <h:outputLabel value="Uploaded file" rendered="#{cuneiformController.isFileUploadedForVar(variable.name)}"/>
                                            <h:outputLabel value="#{variable.value}" rendered="#{cuneiformController.isFileUploadedForVar(variable.name)}"/>
                                        </h:panelGrid>
                                    </ui:repeat>

                                </div>

                                <!--                                <div class="targetVars">                                
                                                                    <h3> Target variables</h3>
                                                                    Select variables to query.
                                                                    <p:selectManyCheckbox id="targetVars" value="#{cuneiformController.queryVars}" layout="grid" columns="3">
                                                                        <f:selectItems value="#{cuneiformController.targetVars}" var="target" itemLabel="#{target}" itemValue="#{target}" />
                                                                    </p:selectManyCheckbox>
                                                                </div>-->
                            </h:panelGroup>

                            <div>
                                <p:commandButton id="cuneiformExecuteButton" value="Execute" action="#{cuneiformController.startWorkflow()}" 
                                                 update="@form" disabled="#{not cuneiformController.jobFinished and cuneiformController.jobStarted}"
                                                 />
                            </div>
                        </div>
                    </h:form>
                    <h:form>
                        <h3>
                            Results
                        </h3>
                        <p:poll widgetVar="progressPoller" interval="5" listener="#{cuneiformController.checkProgress()}" 
                                update="@form :#{p:component('historyForm_CUNEIFORM')}" stop="#{cuneiformController.jobFinished}"
                                />
                        <h:panelGroup id="image">
                            <h:graphicImage library="images" name="ajax-loader.GIF" rendered="#{cuneiformController.jobStarted and not cuneiformController.jobFinished}"/>
                            <h:outputText value="#{cuneiformController.finalState}" rendered="#{cuneiformController.jobFinished}"/>
                        </h:panelGroup>
                        <div>
                            <h:panelGroup id="outputFilesGroup" rendered="#{cuneiformController.jobFinished}" >
                                <h:outputText value="Results:"/>
                                <ui:repeat value="#{cuneiformController.outputFileNames}" var="file">
                                    <div>
                                        <p:commandLink ajax="false">
                                            <strong>#{file}</strong>
                                            <p:fileDownload value="#{cuneiformController.downloadOutput(file)}"/>
                                        </p:commandLink>
                                    </div>
                                </ui:repeat>
                            </h:panelGroup>
                        </div>
                        <h:panelGroup rendered="#{cuneiformController.jobFinished}" >
                            <div>
                                <h:outputText value="Logs:"/>
                            </div>
                            <div>
                                <p:commandLink ajax="false">
                                    <strong>stdout.log</strong>
                                    <p:fileDownload value="#{cuneiformController.downloadStdout()}"/>
                                </p:commandLink>
                            </div>
                            <div>
                                <p:commandLink ajax="false">
                                    <strong>stderr.log</strong>
                                    <p:fileDownload value="#{cuneiformController.downloadStderr()}"/>
                                </p:commandLink>
                            </div>
                        </h:panelGroup>
                    </h:form>
                </h:panelGrid>
            </div>
        </ui:composition>
    </body>
</html>
