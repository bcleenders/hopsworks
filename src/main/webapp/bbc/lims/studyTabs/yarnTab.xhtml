<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition>
            <h:form>
                <p:growl autoUpdate="true" showDetail="true"/>
                <div class="workflow-head">
                    <div>
                        <h:panelGrid columns="1">
                            <span>
                                <h:outputLabel value="Application Master jar"/>
                            </span>
                            <p:fileUpload required="true" multiple="false" auto="true" label="Select" mode="advanced" allowTypes="/(\.|\/)(jar)$/" fileUploadListener="#{yarnController.handleAMUpload}" update="@form"/>
                            <h:outputLabel value="#{yarnController.appName}"/>
                        </h:panelGrid>
                    </div>

                    <div>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="arguments" for="amArgs"/>
                            <h:inputText value="#{yarnController.args}" id="amArgs"/>
                            <h:outputLabel value="main class" for="mainClassName"/>
                            <h:inputText value="#{yarnController.mainClassName}" id="mainClassName"/>
                        </h:panelGrid>
                    </div>
                    <br/>
                    <div>
                        Upload files to be included in AM container:
                        <h:panelGrid columns="1">
                            <p:fileUpload multiple="true" label="Browse" auto="true" mode="advanced" fileUploadListener="#{yarnController.extraFileUploads}"/>
                        </h:panelGrid>
                    </div>
                    <br/>
                    <div>
                        <p:commandButton value="Execute" action="#{yarnController.runJar()}"/>
                    </div>
                </div>

</html>
