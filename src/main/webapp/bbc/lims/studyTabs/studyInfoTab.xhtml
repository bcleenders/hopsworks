<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition>
            <div>
                <h1 style="float:none;">
                    Study info
                </h1>
            </div>
            <div>
                <h:form>
                    <p:growl autoUpdate="true" showDetail="true"/>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Id" for="studyId"/>
                        <h:inputText value="#{studyMetaController.metadata.id}" id="studyId"/>

                        <h:outputLabel value="Name" for="studyName"/>
                        <h:inputText value="#{studyMetaController.metadata.studyname}" id="studyName" readonly="true" />

                        <h:outputLabel value="Description" for="description"/>
                        <h:inputTextarea value="#{studyMetaController.metadata.description}" id="description" />

                    </h:panelGrid>
                    <p:commandButton value="Save changes" actionListener="#{studyMetaController.updateMetadata()}"/>
                </h:form>
            </div>
        </ui:composition>
    </body>
</html>
