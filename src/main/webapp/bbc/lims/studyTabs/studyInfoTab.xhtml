<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition>
            <div>
                <h1 style="float:none;">
                    Study info
                </h1>
            </div>
            <div>
                <h:form id="studyInfoForm">
                    <p:growl autoUpdate="true" showDetail="true"/>
                    <h:panelGrid columns="3">
                        <h:outputLabel value="Id" for="studyId"/>
                        <h:inputText value="#{studyMetaController.metadata.id}" id="studyId" required="true" requiredMessage="An id is required if metadata is entered."/>
                        <p:message for="studyId"/>

                        <h:outputLabel value="Name" for="studyName"/>
                        <h:inputText value="#{studyMetaController.metadata.studyname}" id="studyName" readonly="true" />
                        <h:commandLink/>

                        <h:outputLabel value="Description" for="description"/>
                        <h:inputTextarea value="#{studyMetaController.metadata.description}" id="description" />
                        <h:commandLink/>

                        <h:outputLabel value="Study design" for="studyDesignList"/>
                        <p:dataList id="studyDesignList" value="#{studyMetaController.studyDesignDual.target}" var="item">
                            #{item.toString()}
                        </p:dataList>
                        <p:commandLink styleClass="fa fa-edit" oncomplete="PF('editStudyDesignDlg').show()" type="button" process="@this"/>

                        <h:outputLabel value="Inclusion criteria" for="inclusionCriteriaList"/>
                        <p:dataList id="inclusionCriteriaList" value="#{studyMetaController.inclusionCriteriaDual.target}" var="item">
                            #{item.toString()}
                        </p:dataList>
                        <p:commandLink styleClass="fa fa-edit" oncomplete="PF('editInclusionCriteriaDlg').show()" type="button" process="@this"/>

                    </h:panelGrid>
                    <p:commandButton value="Save" actionListener="#{studyMetaController.updateMetadata()}"/>
                </h:form>
            </div>
        </ui:composition>
    </body>
</html>
