<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"

      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <body>
        <ui:composition>
            <!-- takes a parameter "type": the type of jobs for which the history is to be loaded -->
            <ui:repeat value="#{jobHistoryController.getHistoryForType(type)}" var="job" varStatus="cnt">
                <p:panel id="job_#{cnt}" closable="false" header="#{job.name==null? job.id :job.name}">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Run on:"/>
                        <h:outputLabel value="#{job.submissionTime}"/>
                                       
                        <h:outputLabel value="Run by:"/>
                        <h:outputLabel value="#{job.user.name}"/>
                        
                        <h:outputLabel value="State:"/>
                        <h:outputLabel value="#{job.state}"/>
                        
                        <h:outputLabel value="Execution time:" rendered="#{job.finished}"/>
                        <h:outputLabel value="#{job.executionDuration}" rendered="#{job.finished}"/>
                    </h:panelGrid>
                </p:panel>
            </ui:repeat>
        </ui:composition>
    </body>
</html>
