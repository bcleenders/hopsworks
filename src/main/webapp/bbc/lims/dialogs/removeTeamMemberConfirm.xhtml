<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Remove user?</title>
        <link rel="stylesheet" type="text/css" href="#{resource['/css/layout.css']}" />
        <link rel="stylesheet" type="text/css" href="#{resource['/css/lims.css']}" />
        <link rel="stylesheet" type="text/css" href="#{resource['/css/profile.css']}" />    
    </h:head>
    <h:body>
        <h:form id="changePwdDlg">
            <h:form rendered="#{studyManagedBean.renderComponentList() == 'Master' and not studyManagedBean.studyOwnedBy(removeMemberDlgController.email)}">
                <h:outputText value="Are you sure you want to remove #{removeMemberDlgController.name} [#{removeMemberDlgController.email}]?"/>
                <p:commandButton value="Yes" icon="ui-icon-check" styleClass="ui-confirmdialog-yes" type="submit" actionListener="#{removeMemberDlgController.removeMem()}"/>
                <p:commandButton value="No" icon="ui-icon-close" styleClass="ui-confirmdialog-no" type="submit" actionListener="#{removeMemberDlgController.closeDlg()}"/>
            </h:form>
        </h:form>                 
    </h:body>
</html>
