<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >

    <ui:composition template="layout.xhtml">

        <ui:define name="title">
            BiobankCloud Lims
        </ui:define>
        <ui:define name="css">
            <link rel="stylesheet" type="text/css" href="#{resource['/css/lims.css']}" />
        </ui:define>
        <ui:define name="scripts"/>

        <ui:define name="leftmenu">
            <p:commandLink styleClass="sideMenuItem New" action="#{bbcController.showNewUserManagementDialog()}"/>
        </ui:define>

        


        <ui:define name="dialogs">

           <!--New User Management Dialog-->
            <p:dialog modal="true" id="NewUserManagement" widgetVar="dlgNewUserManagement" header="User Management Service" 
                      draggable="true" closable="true" resizable="true" width="825"  height="620">  

              <h:form id="formNewUserManagement" prependId="false">  
                    <p:tabView id="tabViewNew">
                        <p:tab title="Registered Users">
<!--                            <h:form id="showUsers">-->
<!--                            <p:panel styleClass="BbcNewUserPanel" style="">-->
                                <h:panelGrid columns="4">                                 
                                    <p:dataTable id="userdataTable" var="user" value="#{userController.allUsers}" filteredValue="#{userController.filteredUsers}" widgetVar="usersTable" emptyMessage="No users found with given criteria">
                                                   <f:facet name="header">
                                                       <p:outputPanel>
                                                       <h:outputText value="Search users: " />
                                                       <p:inputText id="globalFilter" onkeyup="usersTable.filter()" style="width:150px" />
                                                       </p:outputPanel>
                                                   </f:facet>

                                        
                                                   <p:column id="nameColumn" filterBy="name" headerText="Name" style="width:120px">
                                                        <h:outputText value="#{user.name}" />
                                                    </p:column>
                                        
                                                    <p:column id="emailColumn" filterBy="email" headerText="Email" style="width:120px">
                                                        <h:outputText value="#{user.email}" />
                                                    </p:column>
                                        
                                                    <p:column id="usernameColumn" headerText="Username" style="width:120px">
                                                        <h:outputText value="#{user.username}" />
                                                    </p:column>
                                        
                                                    <p:column id="mobileNumColumn" headerText="Mobile Number">
                                                        <h:outputText value="#{user.mobileNum}" />
                                                    </p:column>
                                     </p:dataTable>
                               </h:panelGrid>
<!--                        </p:panel>-->
<!--                        </h:form>-->
                        </p:tab>
                        
                        <!-- user view end -->
               
            <!-- Add Users-->
                        
        <p:tab title="Add New Users">
           <h:form id="addUsers">
               <p:panel header="User Data"> 
                   <p:messages autoUpdate="true"/>
                   
                    <h:panelGrid id="grid" columns="4" cellpadding="5">                                 
                  
                            <h:outputLabel for="name" value="Name:" style="font-weight:bold"/>					
                            <p:inputText id="name" required="true" label="Name" value="#{userController.user.name}" validatorMessage="Name cannot be empty"/>
                            <p:message for="name" />
                            <h:outputText value=""/>

                            <h:outputLabel for="email" value="Email:" style="font-weight:bold"/>					
                            <p:inputText id="email"  required="true" label="Email" value="#{userController.user.email}" validatorMessage="Not a valid email">
                                <f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
                            </p:inputText>
                            <p:message for="email" />
                            <h:outputText value=""/>

                            <h:outputLabel for="uname" value="Username:" style="font-weight:bold"/>					
                            <p:inputText id="uname" required="true" label="Username" value="#{userController.user.username}" validatorMessage="Username cannot be empty">
                            </p:inputText>
                            <p:message for="uname" />
                            <h:outputText value=""/>

                            <h:outputLabel for="password" value="Password:" style="font-weight:bold"/>					
                            <p:password id="password" label="password" required="true" value="#{userController.user.password}" validatorMessage="password is required">
                            </p:password>
                            <p:message for="password" />
                            <h:outputText value=""/>
                                
                            <h:outputLabel for="mobile" value="Mobile Number:" style="font-weight:bold"/>					
                            <p:inputText id="mobile" label="Mobile Number" value="#{userController.user.mobileNum}" validatorMessage="Only Numbers (at least 10 digits)">
                                <f:validateRegex pattern="[0-9]{1,10}"/>                                
                            </p:inputText>
                            <p:message for="mobile"/>
                            <h:outputText value=""/>                     
                     </h:panelGrid>
                   
                   <div class="submit">
                       <hr/>
                       <p:commandButton update="grid" value="Add" icon="ui-icon-plus" style="margin-right:10px" action="#{userController.addUser()}" validateClient="true"/>
                   </div>  
             </p:panel>
           </h:form>
          </p:tab>
          
            
            
            
            <!-- End add users-->
           
                  
                 </p:tabView>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
