<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
       xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="layout.xhtml">

        <ui:define name="title">
            BiobankCloud Lims
        </ui:define>
        <ui:define name="css">
            <link rel="stylesheet" type="text/css" href="#{resource['/css/lims.css']}" />
        </ui:define>
        <ui:define name="scripts"/>

        <ui:define name="leftmenu">

        </ui:define>


        <ui:define name="content">
            <div class="container">
                <ul class="main_menu"></ul>  
                <div class="content">
                    <ul class="nav nav-projects-tabs">
                        <li class="active"><a href="#show" class="activities_tab">
                                <i class="icon_home">
                                    
                                </i>
                                Show</a></li>
                        <li class="active"><a href="team.xhtml" class="activities_tab">Team</a></li>
                    </ul>
                    <div class="study_operation_panel">
                        <div class="row">
                            <div class="span7">
                                <div class="study_download_holder">
<!--                                    <h:outputText class="input-xxlarge">#{studyMB.studyName}</h:outputText>-->
                                    <input type="text" class="input-xxlarge" id="stdName" value="#{studyMB.studyName}"/>
                                </div>
                            </div>
                            
                            <div class="span4 right">
                                <div class="right">
                                    <h:commandButton value="Download" type="button" class="styled-button-10"/>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="study_content_list">
                        <c:forEach var="lstActivity" items="#{activityBean.getActivityOnstudy(studyMB.studyName)}">
                        <div class="event-item" align="left">
                            <span class="cgray right">
                                13 days ago.
                            </span>
                            <img class="avatar s24" src="#{activityBean.getGravatar(studyMB.creator)}?d=http://gravatar.com/avatar/1a5660f09aa811358625c85efc99750c?s=40&amp;d=mm"/>
                            <div class="event-title">
                                <span class="author_name"><h:link>#{lstActivity.performedBy}</h:link></span>
                                <span class="event_label opened">#{lstActivity.activity}</span>
<!--                                                <strong><a href="/jdowling/kthfs-dashboard/issues/57">gravatar images</a></strong> at--> at
                                        <h:link><span class="tiny">#{lstActivity.performedBy}  /  </span><strong>#{lstActivity.activityOn}</strong></h:link>
                            </div>
                        </div>
                            </c:forEach>
                    </div>
                </div>
                
            </div>

        </ui:define>

    </ui:composition>
</html>
