<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <title><ui:insert name="title">BioBankCloud LIMS</ui:insert></title>
            <link rel="stylesheet" type="text/css" href="#{resource['/css/layout.css']}" />
            <link rel="stylesheet" type="text/css" href="#{resource['/css/lims.css']}" />
            <link rel="stylesheet" type="text/css" href="#{resource['/css/studyPage.css']}" />
            <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
        </h:head>
        <h:body>
            <ui:insert name="titleBar" >
                <ui:include src="/bbc/lims/titleBar.xhtml" />
            </ui:insert>
            <p:layout id="bbcMainLayout" styleClass="BbcMainLayoutStudy" rendered="#{studyManagedBean.studyName != null}">  
                <p:layoutUnit position="center">
                    <div class="container">
                        <h1>#{studyManagedBean.studyName} </h1>
                        <p:commandButton value="Remove" rendered="#{studyManagedBean.currentOwner}" type="button" style="float:right;margin-top: 26px;" onclick="PF('removeStudyDlg').show();"/>
                        <div class="content"> 
                            <p:tabView id="tabStudyPage" dynamic="true" cache="false" styleClass="ui-tabs" widgetVar="studyTabs">
                                <p:tab id="showTab" title="Show">
                                    <ui:insert name="showTab">
                                        <ui:include src="/bbc/lims/studyTabs/studyShowTab.xhtml"/>
                                    </ui:insert>
                                </p:tab>

                                <p:tab id="teamTab" title="Team" rendered="#{studyManagedBean.renderComponentList() != null}">
                                    <ui:insert name="teamTab">
                                        <ui:include src="/bbc/lims/studyTabs/studyTeamTab.xhtml"/>
                                    </ui:insert>                                    
                                </p:tab>
                                <p:tab id="workflows" title="Experiments">
                                    <ui:insert name="workflowsTab">
                                        <ui:include src="/bbc/lims/studyTabs/studyWorkflowTab.xhtml"/>
                                    </ui:insert>
                                </p:tab>
                                <p:tab id="browser" title="Browser" rendered="#{studyManagedBean.renderComponentList() != null}">
                                    <ui:insert name="browserTab">
                                        <ui:include src="/bbc/lims/studyTabs/browser.xhtml"/>
                                    </ui:insert>
                                </p:tab> 
                            </p:tabView>
                        </div>
                    </div>
                </p:layoutUnit>
            </p:layout>


            <!-- In case Study has not been set: user navigated to the page manually. -->
            <p:layout id="bbcMainLayoutAlt" styleClass="BbcMainLayoutStudy" rendered="#{studyManagedBean.studyName == null}">  
                <p:layoutUnit position="center">
                    <div class="container">
                        <h1 class="Oops">Oops!</h1>
                        <br></br>
                        <strong> Something went wrong. </strong>
                    </div>
                </p:layoutUnit>
            </p:layout>


            <h:form>
                <p:dialog widgetVar="removeStudyDlg"  closable="true" draggable="false" resizable="false" header="Remove study?" modal="true" style="width: auto;">
                    <p:outputLabel value="Do you want to remove this study and its data?" style="width: auto;"/>
                    <p:selectOneRadio id="console" value="#{studyManagedBean.deleteFilesOnRemove}"  layout="grid" columns="1" style="width: auto;" >
                        <f:selectItem itemLabel="Remove study and its data." itemValue="true"/>
                        <f:selectItem itemLabel="Remove study, but keep data." itemValue="false" />
                    </p:selectOneRadio>
                    <f:facet name="footer">
                        <p:commandButton value="Remove" action="#{studyManagedBean.removeByName()}" onstart="PF('removeStudyDlg').hide()" type="submit"/>
                        <p:commandButton value="Cancel" oncomplete="PF('removeStudyDlg').hide()"/>
                    </f:facet>     
                </p:dialog>
            </h:form>
            <!-- TODO: implement data removal -->
<!--            <p:dialog id="rmdlg" widgetVar="removeDataDlg" header="Remove data" modal="true" resizable="false" draggable="false"> 
                <h:panelGrid>
                    <div align="left">
                        <h:outputLabel value="Are you sure you want to remove this data?" />
                    </div>
                </h:panelGrid>
                <div align="right">
                    <h:panelGrid columns="2">
                        <p:commandButton value="Yes" icon="ui-icon-check" styleClass="ui-confirmdialog-yes" actionListener="#{studyManagedBean.removeFile()}"  oncomplete="PF('removeDataDlg').hide()" update="tabStudyPage:filesForm"/>   
                        <p:commandButton value="No"  icon="ui-icon-close" styleClass="ui-confirmdialog-no" oncomplete="PF('removeDataDlg').hide()"/> 
                    </h:panelGrid>
                </div>
            </p:dialog>-->
            <p:dialog id="uploadDialog" header="Upload file" widgetVar="uploadDlg" draggable="false" resizable="false" modal="true">
                <h:form id="uploadForm">
                    <p:fileUpload required="true" multiple="false" label="Select" mode="advanced" allowTypes="/(\.|\/)(cf)$/" fileUploadListener="#{experimentController.handleFileUpload}" oncomplete="PF('uploadDlg').hide()"/>
                    <div class="publicCheckbox">
                        <p:selectBooleanCheckbox id="publicCheckbox" value="#{experimentController.publicFile}">
                            <p:ajax listener="#{experimentController.checkboxChanged}"/>
                        </p:selectBooleanCheckbox>
                        <h:outputLabel value="Make file public"/>
                    </div>
                </h:form>
            </p:dialog>
        </h:body>
    </f:view>
</html>
