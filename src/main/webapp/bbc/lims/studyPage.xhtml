<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
       xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:view contentType="text/html">
    <h:head>
        <title><ui:insert name="title">BioBankCloud LIMS</ui:insert></title>
        <link rel="stylesheet" type="text/css" href="#{resource['/css/layout.css']}" />
        <link rel="stylesheet" type="text/css" href="#{resource['/css/lims.css']}" />
    </h:head>
<h:body>
    <h:form class="stylelayout" id="formToolbar">  
            <p:toolbar styleClass="MainToolbar">  
                <p:toolbarGroup align="left">  
                    <p:commandLink value="BiobankCloud" action="indexPage"/>
                </p:toolbarGroup> 

                <p:toolbarGroup align="left">              
                </p:toolbarGroup>  

                <p:toolbarGroup align="right">  
                    <p:commandButton id="userBtn" value=" #{userController.loginName}" type="button" icon="ui-icon-person"/>  
                    <p:menu overlay="true" trigger="userBtn" my="left top" at="left bottom" >  
                        <p:menuitem value="Change Password" actionListener='#{userController.changePassword()}' update=":formToolbar:messages" ajax="false" /> 
                        <p:separator/>
                        <p:menuitem value="Logout" action='#{authBackingBean.logout}' update=":formToolbar:messages" ajax="false"/> 
                    </p:menu>  
                </p:toolbarGroup>  
            </p:toolbar> 
        </h:form>
    
<p:layout id="bbcMainLayout" styleClass="BbcMainLayout">  
<p:layoutUnit position="center">
            <div class="container">
                <ul class="main_menu"></ul>  
                <div class="content">
                    <ul class="nav">
                        <li class="active"><h:link styleClass="activities_tab" outcome="studyPage">
                                <i class="icon_home"></i>
                                Show</h:link></li>
                        <li class="active"><h:link styleClass="activities_tab" outcome="teamPage">Team</h:link></li>
                    </ul>
                    <div class="study_operation_panel">
                        <h:form id="frmPanel">
                        <div class="row">
                            <div class="span7">
                                <div class="study_download_holder">
                                    <input type="text" class="input-xxlarge" id="stdName" value="#{studyManagedBean.studyName}"/>
                                </div>
                            </div>
                            
                            <div class="span4 right">
                                <div class="right">
                                    <h:commandButton value="Download" type="button" class="styled-button-10"/>
                                </div>
                            </div>
                        </div>
                      </h:form>
                    </div>
       <div class="study_content_list">
            <h:form id="frmStudyContentList"> 
                        <c:forEach var="lstActivity" items="#{activityBean.getActivityOnstudy(studyManagedBean.studyName)}">
                        <div class="event-item" align="left">
                            <span class="cgray right">
                                13 days ago.
                            </span>
                            <img class="avatar s24" src="#{activityBean.getGravatar(studyManagedBean.creator)}?d=http://gravatar.com/avatar/1a5660f09aa811358625c85efc99750c?s=40&amp;d=mm"/>
                            <div class="event-title">
                                <span class="author_name"><h:link>#{lstActivity.performedBy}</h:link></span>
                                <span class="event_label opened">#{lstActivity.activity}</span>
                                     at
                                        <h:link><span class="tiny">#{lstActivity.performedBy}  /  </span><strong>#{lstActivity.activityOn}</strong></h:link>
                            </div>
                        </div>
                            </c:forEach>
                         </h:form>
                    </div>
                </div>
            </div>
</p:layoutUnit>
</p:layout>
</h:body>
</f:view>
</html>
