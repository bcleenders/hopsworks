   <f:view contentType="text/html">
    
    <h:head>
        <title><ui:insert name="title">BioBankCloud LIMS</ui:insert></title>
        <link rel="stylesheet" type="text/css" href="#{resource['/css/layout.css']}"/>
        <link rel="stylesheet" type="text/css" href="#{resource['/css/lims.css']}"/>
        <link rel="stylesheet" type="text/css" href="#{resource['/css/newTeamMem.css']}"/>
    </h:head>
    
<h:body>
    <h:form class="stylelayout" id="formToolbar">  
            <p:toolbar styleClass="MainToolbar">  
                <p:toolbarGroup align="left">  
                    <p:commandLink value="BiobankCloud" action="indexPage"/>
                </p:toolbarGroup> 

                <p:toolbarGroup align="left">              
                </p:toolbarGroup>  

                <p:toolbarGroup align="right">  
                    <p:commandButton id="userBtn" value=" #{userController.loginName}" type="button" icon="ui-icon-person"/>  
                    <p:menu overlay="true" trigger="userBtn" my="left top" at="left bottom" >  
                        <p:menuitem value="Change Password" actionListener='#{userController.changePassword()}' update=":formToolbar:messages" ajax="false" /> 
                        <p:separator/>
                        <p:menuitem value="Logout" action='#{authBackingBean.logout}' update=":formToolbar:messages" ajax="false"/> 
                    </p:menu>  
                </p:toolbarGroup>  

            </p:toolbar> 
        </h:form>

 
<p:layout id="bbcMainLayout" styleClass="BbcMainLayout">  
<p:layoutUnit position="center">
          
          <div class="container">
          <ul class="main_menu"></ul>
                <div class="content">

                    <p:tabView id="tabStudyPage" dynamic="true" cache="false" styleClass="ui-tabs">
                        <p:tab id="showTab" title="Team">
                             <h3 class="page_title" align="left">
                                     New Team Member(s)
                              </h3>
                            <hr/>
                            <h:form class="new_member_content">
                                    <h6 align="left">1. Choose people you want in the team</h6>
                                           <div class="clearfix">
                                               <label for="team_member_user_ids">People</label>
                                                   <p:autoComplete id="autoName" value="#{studyManagedBean.selectedUsersname}" completeMethod="#{studyManagedBean.completeUsername}" var="user"
                                                                   itemLabel="#{user.displayName}" itemValue="#{user}" multiple="true" forceSelection="true" 
                                                                   converter="nameConverter" dropdown="true" emptyMessage="Select users" cache="false" styleClass="input"/>
                                           </div>
                                           <h6 align="left">2. Set access level for them</h6>
                                           <div class="clearfix">
                                                <label for="team_member_user_ids">Study Access</label>
                                                <div class="input">
                                                    <h:selectOneMenu value="#{studyManagedBean.studyGroups.teamRole}" styleClass="study_role_assign">
                                                        <f:selectItems value="#{studyManagedBean.team}" var="tm" itemLabel="#{tm.team}" itemValue="#{tm.team}"/>
                                                     </h:selectOneMenu>
                                                </div>
                                           </div>
                                           <div class="actions">
                                               <h:commandButton styleClass="team_button button-save" type="submit" value="Save" action="#{studyManagedBean.addToTeam}"/>
                                               <h:commandButton styleClass="team_button button-cancel" type="button" value="Cancel" onclick="window.location.href='studyPage.xhtml'"/>
                                           </div>
                         </h:form>     
                        </p:tab>
                    </p:tabView>
