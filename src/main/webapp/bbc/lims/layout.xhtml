<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title><ui:insert name="title">Default title</ui:insert></title>
        <link rel="stylesheet" type="text/css" href="#{resource['/css/layout.css']}" />

        <ui:insert name="css"> </ui:insert>
    </h:head>

    <!--    moved hear from head-->
    <ui:insert name="scripts"> </ui:insert>

    <h:body>

        <h:form class="stylelayout" id="formToolbar">  
           
            <p:toolbar styleClass="MainToolbar">  
                <p:toolbarGroup align="left">  
                    <p:commandLink value="BiobankCloud" action="bbchome"/>
                </p:toolbarGroup> 

                <p:toolbarGroup align="left">              

                </p:toolbarGroup>  

                <p:toolbarGroup align="right">  
                    <p:commandButton id="userBtn" value=" #{userController.loginName}" type="button" icon="ui-icon-person"/>  
                    <p:menu overlay="true" trigger="userBtn" my="left top" at="left bottom" >  
                        <p:menuitem value="Change Password" actionListener='#{userController.changePassword()}' update=":formToolbar:messages" ajax="false" />  
<!--                        <p:menuitem value="User Management" actionListener='#{userController.userManagement()}' update=":formToolbar:messages" ajax="false"  /> -->
                        <p:separator/>
                        <p:menuitem value="Logout" action='#{authBackingBean.logout}' update=":formToolbar:messages" ajax="false"/> 
                    </p:menu>  
                </p:toolbarGroup>  

            </p:toolbar> 
             <p:messages autoUpdate="true"/>
        </h:form>

        <p:spacer width="1" height="5" />

        <p:layout id="bbcMainLayout" styleClass="BbcMainLayout">  
            <p:layoutUnit position="west" size="140">  
                <ui:insert name="leftmenu">Side Menu</ui:insert>
            </p:layoutUnit>  

            <p:layoutUnit position="center">  
                <ui:insert name="content">BiobankCloud Lab Information Management System (LIMS)</ui:insert> 
            </p:layoutUnit>  
        </p:layout>  

        <ui:insert name="dialogs"/>
    </h:body>

</html>
