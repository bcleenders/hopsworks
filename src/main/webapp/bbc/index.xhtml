<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >

    <ui:composition template="layout.xhtml">

        <ui:define name="title">
            BiobankCloud - Sample Availability Registry
        </ui:define>
        <ui:define name="css">
            <link rel="stylesheet" type="text/css" href="#{resource['/css/bbc.css']}" />
        </ui:define>
        <ui:define name="scripts"/>

        <ui:define name="leftmenu">
            <p:commandLink styleClass="sideMenuItem Home" action="bbchome"/>
            <p:commandLink styleClass="sideMenuItem New" action="#{sampleController.showNewSampleCollectionDialog()}"/>
            <p:commandLink styleClass="sideMenuItem Find" action="#{sampleController.showFindSampleCollectionDialog()}"/>
        </ui:define>


        <ui:define name="content">





            <p:tabView id="homeTabView" styleClass="BbcTabView">

                <p:tab id="tab1Welcome" title="Welcome">
                    <p:panel styleClass="BbcPanel">
                        <p:spacer width="1" height="20" />
                        <h3>Welcome #{userController.loginName}!</h3>
                        <p:separator id="separator"/>
                        <p:spacer width="1" height="20"/>
                        <p:outputLabel value="This website is intended to help researchers initiate collaborations. Here you can find information about sample collections containing human biological material as well as survey and register data associated with the donors."/>



                    </p:panel>
                </p:tab>

                <p:tab id="tab2Org" title="Organizations">
                    <p:panel styleClass="BbcPanel">
                        <p:spacer width="1" height="20"/>
                        <h3>Number of Sample Collections per Organization</h3>
                    </p:panel>
                </p:tab>
                <p:tab id="tab3Sample" title="Sample Collections">
                    <p:panel styleClass="BbcPanel" >
                        <p:spacer width="1" height="20"/>
                        <h3>Number of Sample Collections per Diagnosis GBbcTabViewroup</h3>
                    </p:panel>
                </p:tab>
            </p:tabView>

        </ui:define>


        <ui:define name="dialogs">

            <!--New Sample Collection Dialog-->
            <p:dialog modal="true" widgetVar="dlgNewSampleCollection" header="Information about the sample collection" 
                      draggable="true" closable="true" resizable="true" width="800"  height="620">  

                <h:form id="formNewSampleCollection" >   
                    <p:tabView id="NewSampleTabView">
                        <p:tab id="tabNewSample_GeneralInfo" title="General Information">
                            <p:panel styleClass="BbcNewSamplePanel" style="">
                                <h:panelGrid columns="3">                                 
                                    <p:outputLabel value="Last update:"/>
                                    <p:inputText label="Last update:"/>
                                    <p:graphicImage library="images/bbc" name="help.png" title="Date when data was last updated (MM-dd-yyyy)"/>
                                </h:panelGrid>

                                <p:accordionPanel styleClass="BbcAccordion">  
                                    <p:tab title="General Information">  
                                        <h:panelGrid columns="3" styleClass="newSampleGeneralInfoPanelGrid">                                 
                                            <p:outputPanel>
                                                <p:outputLabel value="Swedish Name:"/>                                    
                                                <p:outputLabel value="*" styleClass="RequiredNotice"/>                                        
                                            </p:outputPanel>
                                            <p:inputText required="true" style="width: 550px"/>
                                            <p:graphicImage library="images/bbc" name="help.png" title="Sample Collection ID or Study name in Swedish"/>

                                            <p:outputLabel value="English Name:"/>
                                            <p:inputText style="width: 550px"/>
                                            <p:graphicImage library="images/bbc" name="help.png" title="Sample Collection ID or Study name in English (can be same as Swedish)"/>                                    

                                            <p:outputLabel value="Responsible:"/>
                                            <p:inputText style="width: 550px"/>
                                            <p:graphicImage library="images/bbc" name="help.png" title="Name of Sample Collection Responsible or Principal Investigator"/>                                    

                                            <p:outputLabel value="Organization:"/>
                                            <p:selectOneMenu style="width: 560px"/>
                                            <p:graphicImage library="images/bbc" name="help.png" title="If your Organization is missing is missing in the list, please contact us to add it"/>

                                            <p:outputLabel value="Description:"/>
                                            <p:inputTextarea style="width: 550px" maxlength="2000" rows="11"/>
                                            <p:graphicImage library="images/bbc" name="help.png" title="Description of the sample collection of study (max 2000 characters)"/>

                                            <p:outputLabel value="Other Information:"/>
                                            <p:inputTextarea style="width: 550px" maxlength="2000" rows="5"/>
                                        </h:panelGrid>
                                    </p:tab>
                                </p:accordionPanel>                        
                            </p:panel>
                        </p:tab>


                        <p:tab id="tabNewSample_Contact" title="Contact">
                            <p:panel styleClass="BbcNewSamplePanel" style="">
                                <p:accordionPanel styleClass="BbcAccordion">
                                    <p:tab title="Contact" >
                                        <p:dataTable var="contact" value="">  
                                            <f:facet name="header">  
                                                <p:toolbar styleClass="thinToolbar">  
                                                    <p:toolbarGroup align="left"> 
                                                        <p:commandButton value="Add" icon="ui-icon-circle-plus"/>
                                                        <p:commandButton value="Add New" icon="ui-icon-circle-plus"/> 
                                                        <p:separator />  
                                                        <p:commandButton value="Delete All" icon="ui-icon-circle-minus"/>                                        
                                                    </p:toolbarGroup>  
                                                </p:toolbar>                                          
                                            </f:facet>          
                                            <p:column headerText="First Name">  
                                                <h:outputText value="" />  
                                            </p:column>  
                                            <p:column headerText="Last Name">  
                                                <h:outputText value="" />  
                                            </p:column>  
                                            <p:column headerText="Department">  
                                                <h:outputText value="" />  
                                            </p:column>  
                                        </p:dataTable>                          
                                    </p:tab>
                                </p:accordionPanel>

                                <p:accordionPanel styleClass="BbcAccordion" activeIndex="-1">
                                    <p:tab title="Data Administrator - Contact Person">
                                        <h:panelGrid columns="3" styleClass="newSampleContactPanelGrid">                                 
                                            <p:outputPanel>
                                                <p:outputLabel value="First Name:"/>                                    
                                                <p:outputLabel value="*" styleClass="RequiredNotice"/>                                        
                                            </p:outputPanel>
                                            <p:inputText required="true"/>
                                            <p:spacer width="1" height="1"/>     

                                            <p:outputPanel>
                                                <p:outputLabel value="Last Name:"/>                                    
                                                <p:outputLabel value="*" styleClass="RequiredNotice"/>                                        
                                            </p:outputPanel>
                                            <p:inputText required="true"/>
                                            <p:spacer width="1" height="1"/>     

                                            <p:outputPanel>
                                                <p:outputLabel value="Email Address:"/>                                    
                                                <p:outputLabel value="*" styleClass="RequiredNotice"/>                                        
                                            </p:outputPanel>
                                            <p:inputText required="true"/>                                                                                        
                                            <p:commandLink value="Send E-mail"/>

                                            <p:outputLabel value="Phone:"/>                                    
                                            <p:inputText />
                                            <p:spacer width="1" height="1"/>     

                                            <p:outputLabel value="Stree Name:"/>                                    
                                            <p:inputText />
                                            <p:spacer width="1" height="1"/>     

                                            <p:outputLabel value="Zip:"/>                                    
                                            <p:inputText />
                                            <p:spacer width="1" height="1"/>     

                                            <p:outputLabel value="City:"/>                                    
                                            <p:inputText />
                                            <p:spacer width="1" height="1"/>     

                                            <p:outputLabel value="Coutry:"/>                                    
                                            <p:inputText />
                                            <p:spacer width="1" height="1"/>     

                                            <p:outputLabel value="Address:"/>                                    
                                            <p:inputText />
                                            <p:spacer width="1" height="1"/>     

                                            <p:spacer/>                                        
                                            <p:outputLabel styleClass="LabelExample" value="Example: Nobels väg 12A, 17177 Stockholm. If you do not provide an address in the correct format, your position will not be displayed on the map." />
                                            <p:spacer width="1" height="1"/>     

                                            <p:outputLabel value="Organization:"/>                                    
                                            <p:inputText />
                                            <p:spacer width="1" height="1"/>     

                                            <p:outputLabel value="Department:"/>                                    
                                            <p:inputText />                                            
                                            <p:spacer width="1" height="1"/>                                                         
                                        </h:panelGrid>
                                    </p:tab>                            
                                </p:accordionPanel>
                            </p:panel>
                        </p:tab>                        


                        <p:tab id="tabNewSample_SampleCollection" title="Sample Collection">
                            <p:panel styleClass="BbcNewSamplePanel" style="">
                                <h:panelGrid columns="2" styleClass="newSampleSampleCollectionPanelGrid">
                                    <p:outputLabel value="The sample collection consists of:"/>
                                    <p:outputPanel>
                                        <h:panelGrid columns="2" >
                                            <p:selectBooleanCheckbox value=""/>
                                            <p:outputLabel value="Withdrawal from a health care sample collection"/>
                                            <p:selectBooleanCheckbox value="" />
                                            <p:outputLabel value="Withdrawal from other research sample collection"/>
                                            <p:selectBooleanCheckbox value="" />
                                            <p:outputLabel value="Samples collected specifically for this research study"/>                                    
                                        </h:panelGrid>
                                    </p:outputPanel>

                                    <p:spacer width="1" height="10px"/>
                                    <p:spacer/>

                                    <p:outputLabel value="Sample collection starts:"/>                            
                                    <h:panelGrid columns="2" >
                                        <p:calendar value="#{sampleController.testValue}" showOn="button" />  
                                        <p:graphicImage library="images/bbc" name="help.png" title="Data sample collection starts"/>
                                    </h:panelGrid>                                 

                                    <p:outputLabel value="Sample collection ends"/>                            
                                    <h:panelGrid columns="2" >
                                        <p:calendar value="#{sampleController.testValue}" showOn="button" />   
                                        <p:graphicImage library="images/bbc" name="help.png" title="Data sample collection ends, if defined"/>
                                    </h:panelGrid>                            

                                    <p:outputLabel value="Destruction date:"/>                            
                                    <h:panelGrid columns="2" >
                                        <p:calendar value="#{sampleController.testValue}" showOn="button" />  
                                        <p:graphicImage library="images/bbc" name="help.png" title="Data when samples ought to be destroyed, if any"/>
                                    </h:panelGrid>                            

                                    <p:spacer width="1" height="10px"/>
                                    <p:spacer/>

                                    <p:outputLabel value="Categories of Data Collected:"/> 
                                    <h:panelGrid columns="2" >
                                        <h:panelGrid columns="2" >
                                            <p:selectBooleanCheckbox value="" /><p:outputLabel value="Register data"/>                                       
                                            <p:selectBooleanCheckbox value="" /><p:outputLabel value="Survey"/> 
                                            <p:selectBooleanCheckbox value="" /><p:outputLabel value="Physiological measurements"/>                                     
                                        </h:panelGrid>
                                        <h:panelGrid columns="2" >
                                            <p:selectBooleanCheckbox value="" /><p:outputLabel value="Imaging data"/>  
                                            <p:selectBooleanCheckbox value="" /><p:outputLabel value="Medical records"/>  
                                            <p:selectBooleanCheckbox value="" /><p:outputLabel value="Register Other"/>  
                                        </h:panelGrid>
                                    </h:panelGrid>                            

                                    <p:outputLabel value="Other:"/>
                                    <p:outputPanel>
                                        <p:inputText value="" style="width: 400px "/>                                
                                        <p:graphicImage library="images/bbc" name="help.png" title="Specify the other Category of Data Collected"/>
                                    </p:outputPanel>

                                    <p:spacer width="1" height="10px"/>
                                    <p:spacer/>

                                    <p:outputLabel value="Register Or Survey Data:"/> 
                                    <h:panelGrid columns="3" >
                                        <h:panelGrid columns="2" >
                                            <p:selectBooleanCheckbox value="" /><p:outputLabel value="Individual Disease History"/>                                     
                                            <p:selectBooleanCheckbox value="" /><p:outputLabel value="Individual History of Injuries"/> 
                                            <p:selectBooleanCheckbox value="" /><p:outputLabel value="Medication"/> 
                                            <p:selectBooleanCheckbox value="" /><p:outputLabel value="Perception of Health"/>                                     
                                            <p:selectBooleanCheckbox value="" /><p:outputLabel value="Women's Health"/> 
                                        </h:panelGrid>
                                        <h:panelGrid columns="2" >
                                            <p:selectBooleanCheckbox value="" /><p:outputLabel value="Reproductive History"/>                                     
                                            <p:selectBooleanCheckbox value="" /><p:outputLabel value="Familial Disease History"/> 
                                            <p:selectBooleanCheckbox value="" /><p:outputLabel value="Life Habits/Behaviours"/> 
                                            <p:selectBooleanCheckbox value="" /><p:outputLabel value="Sociodemographic Characteristics"/>                                     
                                            <p:selectBooleanCheckbox value="" /><p:outputLabel value="Socioeconomic Characteristics"/> 
                                        </h:panelGrid>
                                        <h:panelGrid columns="2" >
                                            <p:selectBooleanCheckbox value="" /><p:outputLabel value="Physical Environment"/>                                     
                                            <p:selectBooleanCheckbox value="" /><p:outputLabel value="Mental Health"/> 
                                            <p:selectBooleanCheckbox value="" /><p:outputLabel value="Other"/> 
                                        </h:panelGrid>                                
                                    </h:panelGrid>

                                    <p:outputLabel value="Other:"/>
                                    <p:outputPanel>
                                        <p:inputText value="" style="width: 400px "/>                                
                                        <p:graphicImage library="images/bbc" name="help.png" title="Other Register or Survey Data"/>
                                    </p:outputPanel>
                                </h:panelGrid>                                                              
                            </p:panel>
                        </p:tab>                            

                        <p:tab id="tabNewSample_Diagnosis" title="Diagnosis">
                            <p:panel styleClass="BbcNewSamplePanel" style="">
                                <p:fieldset styleClass="BbcFieldSet" toggleable="true" legend="Main Diagnosis Group">
                                    <h:panelGrid columns="3">                                 
                                        <p:outputLabel value="Diagnosis Group (ICD-10):"/>
                                        <p:selectOneMenu value="" style="width: 400px"/>
                                        <p:graphicImage library="images/bbc" name="help.png" title="The main diagnosis group for the sample collection/study"/>
                                    </h:panelGrid>

                                    <p:spacer width="1" height="10"/>

                                    <p:accordionPanel styleClass="BbcAccordion">
                                        <p:tab title="Additional Diagnoses" >
                                            <p:dataTable var="" value="">  
                                                <f:facet name="header">  
                                                    <p:toolbar styleClass="thinToolbar">  
                                                        <p:toolbarGroup align="left"> 
                                                            <p:commandButton value="Add" icon="ui-icon-circle-plus"/>
                                                            <p:commandButton value="Add New" icon="ui-icon-circle-plus"/>                                       
                                                        </p:toolbarGroup>  
                                                    </p:toolbar>                                          
                                                </f:facet>          
                                                <p:column headerText="Diagnosis Group">  
                                                    <h:outputText value="" />  
                                                </p:column>  
                                                <p:column headerText="Description">  
                                                    <h:outputText value="" />  
                                                </p:column>  
                                                <p:column headerText="ICD-10 Code">  
                                                    <h:outputText value="" />  
                                                </p:column>  
                                                <p:column headerText="Diagnosis URL">  
                                                    <h:outputText value="" />  
                                                </p:column>                                          
                                            </p:dataTable>                          
                                        </p:tab>
                                    </p:accordionPanel>                               
                                    <p:spacer width="1" height="15"/>
                                </p:fieldset>     
                                <p:spacer width="1" height="15"/>
                                <p:fieldset styleClass="BbcFieldSet" legend="Comorbidity">
                                    <h:panelGrid columns="3" >                                       
                                        <p:spacer width="100" height="1"/>
                                        <p:selectBooleanCheckbox value="" />
                                        <p:graphicImage library="images/bbc" name="help.png" title="Check if information about comorbidity exists"/>
                                    </h:panelGrid>                                
                                </p:fieldset> 
                            </p:panel>
                        </p:tab>    

                        <p:tab id="tabNewSample_Samples" title="Samples">
                            <p:panel styleClass="BbcNewSamplePanel">
                                <p:fieldset styleClass="BbcFieldSet" toggleable="true" legend="">
                                    <h:panelGrid columns="2" styleClass="newSampleSamplesPanelGrid">
                                        <p:outputLabel value="Material type:"/>
                                        <p:outputPanel>
                                            <h:panelGrid columns="3" style="width: 100%">
                                                <h:panelGrid columns="2">
                                                    <p:selectBooleanCheckbox value="" /><p:outputLabel value="Whole blood"/>  
                                                    <p:selectBooleanCheckbox value="" /><p:outputLabel value="Plasma"/>  
                                                    <p:selectBooleanCheckbox value="" /><p:outputLabel value="Serum"/>   
                                                    <p:selectBooleanCheckbox value="" /><p:outputLabel value="Urine"/>                                                       
                                                </h:panelGrid>
                                                <h:panelGrid columns="2">
                                                    <p:selectBooleanCheckbox value="" /><p:outputLabel value="Saliva"/>  
                                                    <p:selectBooleanCheckbox value="" /><p:outputLabel value="CSF"/>  
                                                    <p:selectBooleanCheckbox value="" /><p:outputLabel value="DNA"/>   
                                                    <p:selectBooleanCheckbox value="" /><p:outputLabel value="RNA"/>                                                       
                                                </h:panelGrid>
                                                <h:panelGrid columns="2">
                                                    <p:selectBooleanCheckbox value="" /><p:outputLabel value="Cell"/>  
                                                    <p:selectBooleanCheckbox value="" /><p:outputLabel value="Tissue"/>  
                                                    <p:selectBooleanCheckbox value="" /><p:outputLabel value="Faeces"/>   
                                                    <p:selectBooleanCheckbox value="" /><p:outputLabel value="Other"/>                                                       
                                                </h:panelGrid>                                                
                                            </h:panelGrid> 
                                        </p:outputPanel>

                                        <p:outputLabel value="Other:"/>                                        
                                        <h:panelGrid columns="2" >
                                            <p:inputText style="width: 400px"/>
                                            <p:graphicImage library="images/bbc" name="help.png" title="Other material type"/>                                             
                                        </h:panelGrid>

                                        <p:outputLabel value="Cell or Tissue Type:"/>
                                        <h:panelGrid columns="2" >
                                            <p:inputText style="width: 400px"/>
                                            <p:graphicImage library="images/bbc" name="help.png" title="If the material type is cell of issue, please specify the type"/>                                        
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </p:fieldset>

                                <p:fieldset styleClass="BbcFieldSet" toggleable="true" legend="">
                                    <h:panelGrid columns="2" styleClass="newSampleSamplesPanelGrid">
                                        <p:outputLabel value="Storage temperature:"/>
                                        <p:outputPanel>
                                            <h:panelGrid columns="2" style="width: 100%">
                                                <h:panelGrid columns="2">
                                                    <p:selectBooleanCheckbox value="" /><p:outputLabel value="Room temperature"/>  
                                                    <p:selectBooleanCheckbox value="" /><p:outputLabel value="+4 °C"/>  
                                                    <p:selectBooleanCheckbox value="" /><p:outputLabel value="-18 °C to -35 °C"/>   
                                                </h:panelGrid>                                                 
                                                <h:panelGrid columns="2">
                                                    <p:selectBooleanCheckbox value="" /><p:outputLabel value="-60 °C to -85 °C"/>  
                                                    <p:selectBooleanCheckbox value="" /><p:outputLabel value="Liquid nitrogen"/>  
                                                    <p:selectBooleanCheckbox value="" /><p:outputLabel value="Other"/>   
                                                </h:panelGrid>                                                 
                                            </h:panelGrid>                                   
                                        </p:outputPanel>

                                        <p:outputLabel value="Other:"/>
                                        <h:panelGrid columns="2" >
                                            <p:inputText style="width: 400px"/>
                                            <p:graphicImage library="images/bbc" name="help.png" title="Other Storage Temperature"/>                                        
                                        </h:panelGrid>                                        
                                    </h:panelGrid>    
                                </p:fieldset>

                                <p:fieldset styleClass="BbcFieldSet" toggleable="true" legend="">
                                    <p:accordionPanel styleClass="BbcAccordion">
                                        <p:tab title="Hosting biobanks" >
                                            <p:dataTable var="" value="">  
                                                <f:facet name="header">  
                                                    <p:toolbar styleClass="thinToolbar">
                                                        <p:toolbarGroup align="left">
                                                            <p:commandButton value="Add" icon="ui-icon-circle-plus"/>
                                                            <p:commandButton value="Add New" icon="ui-icon-circle-plus"/>
                                                            <p:separator />
                                                            <p:commandButton value="Delete All" icon="ui-icon-circle-minus"/>
                                                        </p:toolbarGroup>
                                                    </p:toolbar>
                                                </f:facet>
                                                <p:column headerText="Biobank ID">
                                                    <h:outputText value=""/>
                                                </p:column>
                                                <p:column headerText="Name of Biobank">
                                                    <h:outputText value=""/>
                                                </p:column>
                                                <p:column headerText="Organization Name">
                                                    <h:outputText value=""/>
                                                </p:column>
                                                <p:column headerText="URL">
                                                    <h:outputText value=""/>
                                                </p:column>
                                            </p:dataTable>                          
                                        </p:tab>
                                    </p:accordionPanel>                                      
                                    <p:spacer width="1" height="10px"/>
                                </p:fieldset>
                            </p:panel>
                        </p:tab>                            

                        <p:tab id="tabNewSample_SampleDonors" title="Sample Donors">
                            <p:panel styleClass="BbcNewSamplePanel" style="">
                                <h:panelGrid columns="2" styleClass="newSampleSampleDonorsPanelGrid">
                                    <h:outputText value="Sex:"/>
                                    <h:panelGrid columns="2">
                                        <p:selectBooleanCheckbox value="" /><p:outputLabel value="Female"/>
                                        <p:selectBooleanCheckbox value="" /><p:outputLabel value="Male"/>                                         
                                    </h:panelGrid>

                                    <h:outputText value="Number of sample donors:"/>
                                    <h:panelGrid columns="2" >
                                        <p:inputText style="width: 200px"/>
                                        <p:graphicImage library="images/bbc" name="help.png" title="Number of individuals with biological samples in the collection today"/>
                                    </h:panelGrid>  

                                    <h:outputText value="Age youngest:"/>
                                    <h:panelGrid columns="2" >
                                        <p:inputText style="width: 200px"/>
                                        <p:graphicImage library="images/bbc" name="help.png" title="Age of youngest sample donor"/>
                                    </h:panelGrid>  

                                    <h:outputText value="Age oldest:"/> 
                                    <h:panelGrid columns="2" >
                                        <p:inputText style="width: 200px"/>
                                        <p:graphicImage library="images/bbc" name="help.png" title="Age of oldest sample donor"/>                                        
                                    </h:panelGrid>                                      
                                </h:panelGrid>                                                             

                            </p:panel>
                        </p:tab>  

                        <p:tab id="tabNewSample_Publications" title="Publications">
                            <p:panel styleClass="BbcNewSamplePanel" style="">
                                <p:accordionPanel styleClass="BbcAccordion">
                                    <p:tab title="Publication" >
                                        <p:dataTable var="" value="">  
                                            <f:facet name="header">  
                                                <p:toolbar styleClass="thinToolbar">
                                                    <p:toolbarGroup align="left">
                                                        <p:commandButton value="Add New" icon="ui-icon-circle-plus"/>
                                                    </p:toolbarGroup>
                                                </p:toolbar>
                                            </f:facet>
                                            <p:column headerText="Name">
                                                <h:outputText value=""/>
                                            </p:column>
                                            <p:column headerText="Digital Object Identifier (DOI)">
                                                <h:outputText value=""/>
                                            </p:column>
                                            <p:column headerText="URL">
                                                <h:outputText value=""/>
                                            </p:column>
                                        </p:dataTable>                          
                                    </p:tab>
                                </p:accordionPanel>                              

                            </p:panel>
                        </p:tab>                            

                    </p:tabView> 

                    <p:outputPanel styleClass="ButtonsOnRight">
                        <p:commandButton value="Create"/>
                        <p:commandButton value="Cancel" onclick="dlgNewSampleCollection.hide();"/>                        
                    </p:outputPanel>
                </h:form>      
            </p:dialog>

            <!--New Sample Collection Dialog - End-->

            
            
            <!--Find Sample Collection Dialog-->
            <p:dialog modal="true" widgetVar="dlgFindSampleCollection" header="Sample Collection" 
                      draggable="true" closable="true" resizable="true" width="800"  height="550">  

                <h:form id="formFindSampleCollection" >
                    <p:layout style="width: 100%; height: 510px">                       
                        <p:layoutUnit position="center">  
                            <p:fieldset styleClass="BbcFieldSet" toggleable="true" legend="Material Type">
                                <h:panelGrid columns="2" styleClass="newSampleSampleDonorsPanelGrid">
                                    <p:outputLabel value="Material type:" styleClass="MainLabel"/>
                                    <p:outputPanel>
                                        <h:panelGrid columns="3" >
                                            <p:selectOneRadio >
                                                <p:row>
                                                <f:selectItem itemLabel="a1" itemValue="a1"/>
                                                <f:selectItem itemLabel="a2" itemValue="a2"/>
                                                <f:selectItem itemLabel="a2" itemValue="a3"/>
                                                </p:row>
                                                <f:selectItem itemLabel="a4" itemValue="a4"/>
                                            </p:selectOneRadio>
<!--                                            <h:panelGrid columns="2">
                                                <p:selectBooleanCheckbox value="" /><p:outputLabel value="Whole blood" style="width: 160px; display: block;"/>  
                                                <p:selectBooleanCheckbox value="" /><p:outputLabel value="Plasma"/>  
                                                <p:selectBooleanCheckbox value="" /><p:outputLabel value="Serum"/>   
                                                <p:selectBooleanCheckbox value="" /><p:outputLabel value="Urine"/>                                                       
                                            </h:panelGrid>
                                            <h:panelGrid columns="2">
                                                <p:selectBooleanCheckbox value="" /><p:outputLabel value="Saliva" style="width: 160px; display: block;"/>  
                                                <p:selectBooleanCheckbox value="" /><p:outputLabel value="CSF"/>  
                                                <p:selectBooleanCheckbox value="" /><p:outputLabel value="DNA"/>   
                                                <p:selectBooleanCheckbox value="" /><p:outputLabel value="RNA"/>                                                       
                                            </h:panelGrid>
