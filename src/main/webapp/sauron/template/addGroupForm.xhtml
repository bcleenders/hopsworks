<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition>
            <h:form id="addGroupForm" binding="#{addDialogForm}">
                <p:dialog header="Add Group" widgetVar="addGroup" resizable="false"
                          id="addDig" visible="#{addDialogForm.submitted and facesContext.validationFailed}"
                          showEffect="fade" hideEffect="explode" modal="true">
                    <p:messages id="nodeMsgs" redisplay="true" autoUpdate="true"/>
                    <h:panelGrid columns="2" >
                        <h:outputText id="addGroup" value="Service: *" />
                        <p:selectOneMenu id="serviceName" 
                                         label="Select a kthfs service"
                                         required="true"
                                         value="#{clusterManagementController.options.addGroup.service}" 
                                         >
                            <f:selectItem itemLabel="Select One" itemValue="" /> 
                            <f:selectItems value="#{clusterManagementController.options.roles}" />
                        </p:selectOneMenu>
                        <h:outputText value="Bittorrent support:"/>
                        <p:selectOneMenu value="#{clusterManagementController.options.addGroup.bittorrent}"
                                         label="Use bittorrent to fetch kthfs binaries from the dashboard">
                            <f:selectItem itemLabel="True" itemValue="true"/>
                            <f:selectItem itemLabel="False" itemValue="false"/>
                        </p:selectOneMenu>
                        <h:outputText value="Number of Nodes:"/>
                        <p:inputText value="#{clusterManagementController.options.addGroup.number}"
                                     title="Number of nodes allocated for this service"/>
                        <h:outputText value="Recipes: "/>
                        <p:inputTextarea value="#{clusterManagementController.options.inputRecipes}"  
                                         title="Extra chef recipes you want to run in these nodes separated by commas"
                                         autoResize="true"/> 
                        <h:outputText value="Ports:"/>
                        <p:inputTextarea value="#{clusterManagementController.options.inputPorts}" 
                                         title="Extra ports you want to open, separate the numbers with commas"
                                         autoResize="true"/>   
                        <h:outputText value="Chef Attributes:"/>
                        <p:inputTextarea value="#{clusterManagementController.options.addGroup.chefAttributes}" 
                                         title="Json to override chef"
                                         autoResize="true"/>   
                    </h:panelGrid>
                    <p:commandButton id="acceptName" value="Confirm" update=":mainForm:groupList" 
                                     process="addDig"
                                     action="#{clusterManagementController.addGroup}"
                                     oncomplete="editLastDataTableRow addGroup.hide()"
                                     />

                </p:dialog>
            </h:form>
        </ui:composition>
    </h:body>
</html>
