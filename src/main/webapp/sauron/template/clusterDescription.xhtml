<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:body>
        <ui:composition>
            <p:accordionPanel dynamic="true" cache="true">
                <p:tab title="General Details:">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel value="Name:"/>
                        <h:outputText value="#{clusterManagementController.cluster.name}" />
                        <h:outputLabel value="Environment:"/>
                        <h:outputText value="#{clusterManagementController.cluster.global.environment}" />
                        <h:outputText value="Install Phase:"/>
                        <h:outputText value="#{clusterManagementController.cluster.installPhase}"/>
                        <h:outputLabel value="Recipes:"/>
                        <h:outputText value="#{clusterManagementController.cluster.global.recipes}" />
                        <h:outputLabel value="Authorize Ports:"/>
                        <h:outputText value="#{clusterManagementController.cluster.global.authorizePorts}" />
                        <h:outputLabel value="Git user:"/>
                        <h:outputText value="#{clusterManagementController.cluster.global.git.user}" />
                        <h:outputLabel value="Git repository:"/>
                        <h:outputText value="#{clusterManagementController.cluster.global.git.repository}" />
                        <h:outputLabel value="Git key:"/>
                        <h:outputText value="#{clusterManagementController.cluster.global.git.key}" />
                        
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Provider Details:">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel value="Name:"/>
                        <h:outputText value="#{clusterManagementController.cluster.provider.name}" />
                        <h:outputLabel value="Instance Type:"/>
                        <h:outputText value="#{clusterManagementController.cluster.provider.instanceType}" />
                        <h:outputLabel value="Image Details:"/>
                        <h:outputText value="#{clusterManagementController.cluster.provider.image}" />
                        <h:outputLabel value="Region:"/>
                        <h:outputText value="#{clusterManagementController.cluster.provider.region}" />
                        <h:outputLabel value="Zones:"/>
                        <h:outputText value="#{clusterManagementController.cluster.provider.zones}" />
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Nodes:" >
                    <p:accordionPanel value="#{clusterManagementController.cluster.nodes}" var="node">
                        <p:tab title="Service: #{node.service}">
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel value="Number:"/>
                                <h:outputText value="#{node.number}" />
                                <h:outputLabel value="Recipes:"/>
                                <h:outputText value="#{node.recipes}" />
                                <h:outputLabel value="Authorize Ports:"/>
                                <h:outputText value="#{node.authorizePorts}" />
                                <h:outputLabel value="Chef Attributes:"/>
                                <h:outputText value="#{node.chefAttributes}" />
                                <h:outputLabel value="Bittorrent:"/>
                                <h:outputText value="#{node.bittorrent}" />
                            </h:panelGrid>
                        </p:tab>
                    </p:accordionPanel>
                </p:tab>
                
            </p:accordionPanel>
            <br/>
        </ui:composition>

    </h:body>
</html>
