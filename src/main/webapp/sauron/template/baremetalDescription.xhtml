<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:body>
        <ui:composition>
            <p:accordionPanel dynamic="true" cache="true">
                <p:tab title="General Details:">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputLabel value="Name:"/>
                        <h:outputText value="#{clusterManagementController.baremetalCluster.name}" />
                        <h:outputLabel value="Environment:"/>
                        <h:outputText value="#{clusterManagementController.baremetalCluster.global.environment}" />
                        <h:outputText value="Install Phase:"/>
                        <h:outputText value="#{clusterManagementController.baremetalCluster.installPhase}"/>
                        <h:outputLabel value="Login user:"/>
                        <h:outputText value="#{clusterManagementController.baremetalCluster.loginUser}" />                      
                        <h:outputLabel value="Total Hosts:"/>
                        <h:outputText value="#{clusterManagementController.baremetalCluster.totalHosts}" /> 
                        <h:outputLabel value="Recipes:"/>
                        <h:outputText value="#{clusterManagementController.cluster.global.recipes}" />
                        <h:outputLabel value="Authorize Ports:"/>
                        <h:outputText value="#{clusterManagementController.cluster.global.authorizePorts}" />
                        <h:outputLabel value="Git user:"/>
                        <h:outputText value="#{clusterManagementController.cluster.global.git.user}" />
                        <h:outputLabel value="Git repository:"/>
                        <h:outputText value="#{clusterManagementController.cluster.global.git.repository}" />
                        <h:outputLabel value="Git key:"/>
                        <h:outputText value="#{clusterManagementController.cluster.global.git.key}" />
                    </h:panelGrid>
                </p:tab>
                
                <p:tab title="Nodes:" >
                    <p:tabView value="#{clusterManagementController.baremetalCluster.nodes}" var="node">
                        <p:tab title="Service: #{node.service}">
                            <h:panelGrid columns="2" cellpadding="10">
                                <h:outputLabel value="Number:"/>
                                <h:outputText value="#{node.number}" />
                                <h:outputLabel value="Hosts:"/>
                                <h:outputText value="#{node.hosts}" />
                                <h:outputLabel value="Recipes:"/>
                                <h:outputText value="#{node.recipes}" />
                                <h:outputLabel value="Chef Attributes:"/>
                                <h:outputText value="#{node.chefAttributes}" />
                                <h:outputLabel value="Bittorrent:"/>
                                <h:outputText value="#{node.bittorrent}" />
                            </h:panelGrid>
                        </p:tab>
                    </p:tabView>
                </p:tab>
            </p:accordionPanel>
            
        </ui:composition>

    </h:body>
</html>
