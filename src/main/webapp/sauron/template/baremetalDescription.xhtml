<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:body>
        <ui:composition>
            <p:accordionPanel dynamic="true" cache="true">
                <p:tab title="General Details:">
                    <h:panelGrid columns="2" cellpadding="4">
                        <h:outputLabel value="Name:"/>
                        <h:outputText value="#{clusterManagementController.baremetalCluster.name}" />
                        <h:outputLabel value="Environment:"/>
                        <h:outputText value="#{clusterManagementController.baremetalCluster.environment}" />
                        <h:outputText value="Jump Install Phase:"/>
                        <h:outputText value="#{clusterManagementController.baremetalCluster.installPhase}"/>
                        <h:outputLabel value="Login user:"/>
                        <h:outputText value="#{clusterManagementController.baremetalCluster.loginUser}" />                      
                        <h:outputLabel value="Total Hosts:"/>
                        <h:outputText value="#{clusterManagementController.baremetalCluster.totalHosts}" />      
                    </h:panelGrid>
                </p:tab>
                
                <p:tab title="Nodes:" >
                    <p:accordionPanel value="#{clusterManagementController.baremetalCluster.nodes}" var="node">
                        <p:tab title="Security Group: #{node.securityGroup}">
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel value="Number:"/>
                                <h:outputText value="#{node.number}" />
                                <h:outputLabel value="Hosts:"/>
                                <h:outputText value="#{node.hosts}" />
                                <h:outputLabel value="Roles:"/>
                                <h:outputText value="#{node.roles}" />
                                
                            </h:panelGrid>
                        </p:tab>
                    </p:accordionPanel>
                </p:tab>
                <p:tab title="Chef Attributes:" >
                    <p:accordionPanel value="#{clusterManagementController.baremetalCluster.chefAttributes}" var="chef">
                        <p:tab title="Role: #{chef.role}">
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel value="Json:"/>
                                <h:outputText value="#{chef.chefJson}" />

                            </h:panelGrid>
                        </p:tab>
                    </p:accordionPanel>
                </p:tab>
            </p:accordionPanel>
            <br/>
        </ui:composition>

    </h:body>
</html>
