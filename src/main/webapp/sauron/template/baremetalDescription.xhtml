<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:body>
        <ui:composition>
            <p:accordionPanel dynamic="true" cache="true">
                <p:tab title="General Details:">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputLabel value="Name:"/>
                        <h:outputText value="#{clusterManagementController.baremetalCluster.name}" />
                        <h:outputLabel value="Environment:"/>
                        <h:outputText value="#{clusterManagementController.baremetalCluster.global.environment}" />
                        <h:outputText value="Install Phase:"/>
                        <h:outputText value="#{clusterManagementController.baremetalCluster.installPhase}"/>
                        <h:outputLabel value="Login user:"/>
                        <h:outputText value="#{clusterManagementController.baremetalCluster.loginUser}" />                      
                        <h:outputLabel value="Total Hosts:"/>
                        <h:outputText value="#{clusterManagementController.baremetalCluster.totalHosts}" /> 
                        <h:outputLabel value="Recipes:" 
                                       rendered="#{clusterManagementController.baremetalCluster.global.recipes.size()>0}"/>
                        <h:outputText value="#{clusterManagementController.baremetalCluster.global.recipes}" 
                                      rendered="#{clusterManagementController.baremetalCluster.global.recipes.size()>0}"/>
                        <h:outputLabel value="Git user:"/>
                        <h:outputText value="#{clusterManagementController.baremetalCluster.global.git.user}" />
                        <h:outputLabel value="Git repository:"/>
                        <h:outputText value="#{clusterManagementController.baremetalCluster.global.git.repository}" />
                        <h:outputLabel value="Git key:"/>
                        <h:outputText value="#{clusterManagementController.baremetalCluster.global.git.key}" />
                    </h:panelGrid>
                </p:tab>

                <p:tab title="Nodes:" >
                    <p:accordionPanel value="#{clusterManagementController.baremetalCluster.nodes}" var="node">
                        <p:tab title="Service: #{node.service}">
                            <h:panelGrid columns="2" cellpadding="10">
                                <h:outputLabel value="Number:"/>
                                <h:outputText value="#{node.number}" />
                                <h:outputLabel value="Hosts:"/>
                                <h:outputText value="#{node.hosts}" />
                                <h:outputLabel value="Recipes:" 
                                               rendered="#{node.recipes!='' and node.recipes!=null}"/>
                                <h:outputText value="#{node.recipes}" 
                                              rendered="#{node.recipes!='' and node.recipes!=null}"/>
                                <h:outputLabel value="Chef Attributes:" 
                                               rendered="#{node.chefAttributes!='' and node.chefAttributes!=null}"/>
                                <h:outputText value="#{node.chefAttributes}" 
                                              rendered="#{node.chefAttributes!='' and node.chefAttributes!=null}" />
                                <h:outputLabel value="Bittorrent:" 
                                               rendered="#{node.bittorrent!='' and node.bittorrent!=null}"/>
                                <h:outputText value="#{node.bittorrent}" 
                                              rendered="#{node.bittorrent!='' and node.bittorrent!=null}"/>
                            </h:panelGrid>
                        </p:tab>
                    </p:accordionPanel>
                </p:tab>
            </p:accordionPanel>

        </ui:composition>

    </h:body>
</html>
