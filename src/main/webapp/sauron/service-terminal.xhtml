<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="layout.xhtml">

        <ui:define name="title">
            #{settingsController.name} - Service Terminal
        </ui:define>

        <ui:define name="css">
        </ui:define>

        <ui:define name="scripts">
        </ui:define>

        <ui:define name="content">

            <!--Navigation Bar - Begin -->
            <h:form styleClass="styleNav">
                <p:panelGrid>  
                    <p:row>  
                        <p:column>
                            <p:commandLink action="clusters" ajax="false">  
                                <h:outputText value="Clusters" />
                            </p:commandLink> 
                            <h:outputText value=" &raquo; "/>
                            <p:commandLink action="#{urlController.clusterStatus(serviceStatusController.cluster)}" ajax="false">  
                                <h:outputText value="#{serviceStatusController.cluster}" />
                            </p:commandLink> 
                            <h:outputText value=" &raquo; "/>
                            <p:commandLink action="#{urlController.serviceStatus}" ajax="false">  
                                <h:outputText value="#{serviceInstancesController.service}" />
                                <f:param name="cluster" value="#{serviceInstancesController.cluster}"/>
                                <f:param name="service" value="#{serviceInstancesController.service}"/>                          
                            </p:commandLink>                       
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
            <!--Navigation Bar - End-->

            <p:outputPanel rendered="#{not serviceController.serviceFound}">
                <p:spacer width="1" height="50" />             
                <p:panel header="Error" style="width: 300px; margin: 0 auto;">
                    <p align="center">Service not found!</p>   
                </p:panel>
            </p:outputPanel>         

            <p:outputPanel rendered="#{serviceController.serviceFound}">
                <!-- Second Toolbar-->
                <h:form>  
                    <p:toolbar styleClass="SecondToolbar#{serviceStatusController.health}">  
                        <p:toolbarGroup align="left">  
                            <p:commandLink  action="#{urlController.serviceStatus}" ajax="false">
                                <h:outputText value="#{serviceStatusController.service}"/>
                                <f:param name="cluster" value="#{serviceStatusController.cluster}"/>                            
                                <f:param name="service" value="#{serviceStatusController.service}"/>                      
                            </p:commandLink>

                            <p:commandButton value="Status" icon="ui-icon-home" 
                                             action="#{urlController.serviceStatus}" ajax="false">
                                <f:param name="cluster" value="#{serviceStatusController.cluster}"/>                            
                                <f:param name="service" value="#{serviceStatusController.service}"/> 
                            </p:commandButton>  
                            <p:commandButton value="Instances" icon="ui-icon-note" 
                                             rendered="#{serviceStatusController.renderInstancesLink()}"                                                 
                                             action="#{urlController.serviceInstances}">
                                <f:param name="cluster" value="#{serviceStatusController.cluster}"/>   
                                <f:param name="service" value="#{serviceStatusController.service}"/>
                            </p:commandButton>  
                            <p:commandButton value="Actions History" icon="ui-icon-circle-triangle-e" 
                                             action="#{urlController.serviceActionHistory}">
                                <f:param name="cluster" value="#{serviceStatusController.cluster}"/>
                                <f:param name="service" value="#{serviceStatusController.service}"/>                      
                            </p:commandButton> 
                            <p:commandButton styleClass="Selected" value="Terminal" icon="ui-icon-carat-1-e" 
                                             rendered="#{serviceStatusController.renderTerminalLink()}"                                             
                                             action="#{urlController.serviceTerminal}">
                                <f:param name="cluster" value="#{serviceStatusController.cluster}"/>
                                <f:param name="service" value="#{serviceStatusController.service}"/>                      
                            </p:commandButton>                              
                        </p:toolbarGroup>  

                        <p:toolbarGroup align="right">  
                            <p:menuButton value="Actions" disabled="true">  
                                <p:menuitem value="Start..." url="???" /> 
                                <p:menuitem value="Stop..." url="???" /> 
                            </p:menuButton>  
                        </p:toolbarGroup>  

                    </p:toolbar>  
                </h:form>

                <!-- Second Toolbar - End -->        

                <p:spacer width="1" height="25" />

                <p:panel header="Terminal" styleClass="TerminalPanel" rendered="#{serviceStatusController.service != 'Spark'}">

                    <h:form >  
                        <p:focus for="terminal" />  
                        <p:terminal id="terminal" widgetVar="term" prompt="client@#{serviceStatusController.service}:~$" 
                                    commandHandler="#{terminalController.handleCommand}"  height="600"  width="99.5%"
                                    welcomeMessage="#{terminalController.welcomeMessage}"  />  
                    </h:form>                      
                </p:panel>

                <p:panel header="Terminal" styleClass="TerminalPanel" rendered="#{serviceStatusController.service == 'Spark'}">
                    <h:form id="formterm">  
                        <p:focus for="terminal" />  
                        <p:terminal id="terminal" widgetVar="term" prompt="#{terminalController2.getPrompt(serviceStatusController.cluster, serviceStatusController.service)}" 
                                    commandHandler="#{terminalController2.handleCommand}"  height="600"  width="99.5%"
                                    welcomeMessage="#{terminalController.welcomeMessage}"  />  
                    </h:form>                      
                </p:panel>                  

                <p:spacer width="1" height="25" />

            </p:outputPanel> 

        </ui:define>

    </ui:composition>

</html>
