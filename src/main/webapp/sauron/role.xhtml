<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >

   <ui:composition template="layout.xhtml">

      <ui:define name="title">
         #{settingsController.name} - Role Status
      </ui:define>

      <ui:define name="content">

         <!--Navigation Bar - Begin -->
         <h:form styleClass="styleNav">
            <p:panelGrid>  
               <p:row>  
                  <p:column>
                     <p:commandLink action="clusters" ajax="false">  
                        <h:outputText value="Clusters" />
                     </p:commandLink> 
                     <h:outputText value=" &raquo; "/>
                     <p:commandLink action="#{urlController.clusterStatus(roleController.cluster)}" ajax="false">  
                        <h:outputText value="#{roleController.cluster}" />
                     </p:commandLink> 
                     <h:outputText value=" &raquo; "/>
                     <p:commandLink action="#{urlController.serviceStatus}" ajax="false">  
                        <h:outputText value="#{roleController.service}" />
                        <f:param name="cluster" value="#{roleController.cluster}"/>
                        <f:param name="service" value="#{roleController.service}"/>                          
                     </p:commandLink>                      
                     <h:outputText value=" &raquo; "/>
                     <p:commandLink action="#{urlController.serviceInstances()}" ajax="false">  
                        <h:outputText value="#{roleController.role}" />
                        <f:param name="cluster" value="#{roleController.cluster}"/>
                        <f:param name="service" value="#{roleController.service}"/>
                        <f:param name="role" value="#{roleController.role}"/>                                                  
                     </p:commandLink>  
                  </p:column>
               </p:row>
            </p:panelGrid>
         </h:form>
         <!--Navigation Bar - End-->

         <p:outputPanel rendered="#{not roleController.found}">
            <p:spacer width="1" height="50" />             
            <p:panel header="Error" style="width: 300px; margin: 0 auto;">
               <p align="center"> Role not found!</p>   
            </p:panel>
         </p:outputPanel>      

         <p:outputPanel rendered="#{roleController.found}">         
            <!-- Second Toolbar-->
            <h:form>  
               <p:toolbar styleClass="SecondToolbar#{roleController.health}">  
                  <p:toolbarGroup align="left">  
                     <p:commandLink  action="#{urlController.role}" ajax="false">
                        <h:outputText value="#{roleController.role} @#{roleController.hostId}"/>
                        <f:param name="cluster" value="#{roleController.cluster}"/>
                        <f:param name="role" value="#{roleController.role}"/>
                        <f:param name="service" value="#{roleController.service}"/>                              
                        <f:param name="hostid" value="#{roleController.hostId}"/>
                     </p:commandLink>

                     <p:commandButton styleClass="Selected" value="Status" icon="ui-icon-home" action="#{urlController.role}" ajax="false">
                        <f:param name="cluster" value="#{roleController.cluster}"/>
                        <f:param name="role" value="#{roleController.role}"/>
                        <f:param name="service" value="#{roleController.service}"/>                             
                        <f:param name="hostid" value="#{roleController.hostId}"/>                          
                     </p:commandButton>  

                  </p:toolbarGroup>  

                  <p:toolbarGroup align="right">  
                     <p:menuButton value="Actions">  
                        <p:menuitem value="Start" actionListener="#{hostController.doCommand}" ajax ="true" update="@form :Instance"
                                    onstart="dlgAction.show()" oncomplete="dlgAction.hide()">
                           <f:param name="hostid" value="#{roleController.hostId}" />
                           <f:param name="cluster" value="#{roleController.cluster}" />
                           <f:param name="role" value="#{roleController.role}" />
                           <f:param name="service" value="#{roleController.service}"/>                                   
                           <f:param name="command" value="start" />
                        </p:menuitem>
                        <p:menuitem id="stop_role" value="Stop" actionListener="#{hostController.doCommand}" 
                                    ajax ="true" update="@form :Instance"
                                    onstart="dlgAction.show();pollCreate.start();" 
                                    oncomplete="dlgAction.hide();pollCreate.stop();">
                           <f:param name="hostid" value="#{roleController.hostId}" />
                           <f:param name="cluster" value="#{roleController.cluster}" />
                           <f:param name="role" value="#{roleController.role}" />
                           <f:param name="service" value="#{roleController.service}"/>                                  
                           <f:param name="command" value="stop" />
                        </p:menuitem>
                     </p:menuButton>  
                  </p:toolbarGroup>  
               </p:toolbar>  
            </h:form>

            <!-- Second Toolbar - End -->

            <p:dialog modal="true" widgetVar="dlgAction" header="Action in progress..." draggable="false" closable="false" resizable="false">  
               <p:graphicImage library="images" name="ajaxloadingbar.gif" /> 
               <!--            <h:form>               
                              <h:outputLabel id="statusCreate" value="# {hostController.messages.showMessage()}"/>
                              <p:poll widgetVar="pollCreate" interval="1" autoStart="false" update="statusCreate" async="true" partialSubmit="true" process="@this"/>            
                           </h:form>-->
            </p:dialog>          

            <p:spacer width="1" height="10" />

            <h:form id="form_messages" >
               <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>  
            </h:form>

            <h:form id="Instance" styleClass="styleInfoPanel">
               <p:panel header="Role Status">
                  <p:dataTable id="instances" var="instance" value="#{roleController.instanceFullInfo}">
                     <p:column headerText="Name"><h:outputText value="#{instance.name}"/></p:column>
                     <p:column headerText="Host">
                        <p:commandLink id="gotohost" action="#{urlController.host()}" ajax="false">
                           <h:outputText value="#{instance.host}" />
                           <f:param name="hostid" value="#{instance.host}"/>
                        </p:commandLink>                      
                     </p:column>
                     <p:column headerText="Status" styleClass="Status-#{instance.status}"><h:outputText value="#{instance.status}"/></p:column>
                     <p:column headerText="Health">
                        <div class="Health-#{instance.health}"><h:outputText value="#{instance.health}"/></div>
                     </p:column>
                     <p:column headerText="Uptime"><h:outputText value="#{instance.uptime}"/></p:column>                  
                     <p:column headerText="Pid"><h:outputText value="#{instance.pid}"/></p:column>
                     <p:column headerText="Web UI" rendered="#{roleController.renderWebUi}">
                        <h:outputLink target="_blank" value="#{instance.webUiLink}">#{instance.webUiLabel}</h:outputLink>
                     </p:column>
                  </p:dataTable> 
               </p:panel>                    
            </h:form>

            <p:spacer width="1" height="40" />

            <p:accordionPanel id="panels" activeIndex="2">         

               <p:tab title ="Recent Log">
                  <h:form id="logform">
                     <p:commandLink styleClass="AccordionPanelLink" value="Refresh Log" update="log"
                                    onstart="dlgAction.show()" oncomplete="dlgAction.hide()">
                        <f:param name="cluster" value="#{roleController.cluster}"/>
                        <f:param name="service" value="#{roleController.service}"/>                       
                        <f:param name="role" value="#{roleController.role}"/>  
                        <f:param name="hostid" value="#{roleController.hostId}"/>
                     </p:commandLink>
                     <p:panelGrid id="log" styleClass="LogOutput">
                        <p:row>
                           <p:column  styleClass="LogOutput column">
                              Stdout<br/>
                              <div>
                                 <h:outputText escape="false" value="#{communicationController.getRoleLog(20)}"/>
                              </div>
                           </p:column>
                        </p:row>
                     </p:panelGrid>
                  </h:form>
               </p:tab>           
            </p:accordionPanel>

            <p:spacer width="1" height="20" />

            <p:outputPanel rendered="#{graphController.roleHasGraphs()}">

               <h:form id="formdate" style="text-align: center">  
                  <h:panelGrid columns="10"> 
                     <p:selectOneButton id ="periods" value="#{graphController.period}">  
                        <f:selectItems var="d" value="#{graphController.datePeriods}" itemLabel ="#{d.label}" itemValue="#{d.value}"/> 
                        <f:param name="hostid" value="#{graphController.hostId}"/>
                        <f:param name="role" value="#{graphController.role}"/>                  
                        <p:ajax event="change" process="@form" update=":graphs, calstart, calend" listener="#{graphController.updateDates}"/>
                     </p:selectOneButton>
                     <h:outputText value="or from" />
                     <p:calendar title="from" value="#{graphController.start}" id="calstart" showOn="button" pattern="dd/MM/yyyy HH:mm"/>  
                     <h:outputText value=" to " />
                     <p:calendar title="to" value="#{graphController.end}" id="calend" showOn="button" pattern="dd/MM/yyyy HH:mm"/>
                     <h:outputText value=" in " />
                     <p:selectOneMenu id="cols" value="#{settingsController.numOfGraphColumns}" >  
                        <f:selectItems var="n" value="#{graphController.columns}" />  
                     </p:selectOneMenu>
                     <h:outputText value=" columns " />
                     <p:commandButton value="Go" update=":graphs, periods"  actionListener="#{graphController.useCalendar()}" >
                        <f:param name="hostid" value="#{graphController.hostId}"/>
                        <f:param name="role" value="#{graphController.role}"/>                  
                     </p:commandButton> 
                  </h:panelGrid>
               </h:form> 

               <h:form id="graphs">

                  <p:outputPanel rendered="#{graphController.showNamenodeGraphs()}">
                     <p:toolbar>
                        <p:toolbarGroup align="left"><p:outputLabel value="Name Node Info"/></p:toolbarGroup>
                     </p:toolbar>                     
                     <p:dataGrid  var="g" value="#{graphController.namenodeGraphs}" columns="#{settingsController.numOfGraphColumns}"  paginator="false" styleClass="ui-datagrid-no-border" >  
                        <p:graphicImage value="#{graphController.namenodeGraphUrl(g)}" />  
                     </p:dataGrid> 

                     <p:toolbar>
                        <p:toolbarGroup align="left"><p:outputLabel value="Name Node Activity"/></p:toolbarGroup>
                     </p:toolbar>
                     <p:dataGrid  var="g" value="#{graphController.namenodeActivitiesGraphs}" columns="#{settingsController.numOfGraphColumns}"  paginator="false" styleClass="ui-datagrid-no-border" >  
                        <p:graphicImage value="#{graphController.namenodeGraphUrl(g)}" />   
                     </p:dataGrid>               
                  </p:outputPanel>

                  <p:outputPanel rendered="#{graphController.showDatanodeGraphs()}">
                     <p:toolbar>
                        <p:toolbarGroup align="left"><p:outputLabel value="Data Node Activity"/></p:toolbarGroup>
                     </p:toolbar>
                     <p:dataGrid  var="g" value="#{graphController.datanodeActivitiesGraphs}" columns="#{settingsController.numOfGraphColumns}"  paginator="false" styleClass="ui-datagrid-no-border" >  
                        <p:graphicImage value="#{graphController.datanodeGraphUrl(g)}" />   
                     </p:dataGrid>                 
                  </p:outputPanel>   

               </h:form>         
            </p:outputPanel>     

         </p:outputPanel>          

      </ui:define>

   </ui:composition>

</html>
