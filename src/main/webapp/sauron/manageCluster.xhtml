<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >

    <script type="text/javascript">
        function editLastDatatableRow() {

            jQuery('.ui-datatable-data tr').last().find('span.ui-icon-pencil').each(function() {
                jQuery(this).click()
            });
        }
        function start() {
            statusDialog.show();
        }

        function stop() {
            statusDialog.hide();
        }

    </script>
    <ui:composition template="layout.xhtml">

        <ui:define name="title">
            #{settingsController.name} - Cluster Setup
        </ui:define>
        <ui:define name="css"/>
        <ui:define name="scripts"/>
        <ui:define name="content">
            <!--Navigation Bar - Begin -->
            <h:form styleClass="styleNav">
                <p:panelGrid>  
                    <p:row>  
                        <p:column>
                            <h:outputText value="Cluster"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
            <!--Navigation Bar - End-->


            <div id="optionsForm" >
                <h:form id="clusterForm" enctype="multipart/form-data"> 
                    <!--                        <div class="BbcSelect" align="center">            
                                                <h:body>Create a Cluster</h:body>
                                            </div>-->


                    <div class="ClusterLauncher">            
                        <h:panelGrid columns="2" >  

                            
<p:messages id="message" showDetail="true" autoUpdate="true" closable="true" />                              
                            
                            <p:commandButton id="wizardButton" value="Wizard" 
                                             oncomplete="selectWizard.show()"
                                             styleClass="ViewButton" 
                                             icon="ui-icon-hadoop"/>
                            <p:dialog header="Select Cluster Type" 
                                      widgetVar="selectWizard" 
                                      resizable="false"
                                      id="clusterTypeDig" modal="true">
                                <h:outputText id="typeMsg" value="Select the type of cluster to configure:"/>
                                <p:selectOneRadio id="clusterType" 
                                                  value="#{clusterManagementController.clusterType}">
                                    <f:selectItem itemLabel="Cloud Provider" itemValue="virtualized"/>
                                    <f:selectItem itemLabel="Baremetal" itemValue="baremetal"/>
                                </p:selectOneRadio>
                                <p:commandButton id="selectedType" value="Proceed"
                                                 action="#{clusterManagementController.proceedCreateWizard()}"/>
                            </p:dialog>
                        </h:panelGrid>

                    </div>

                    <div class="ClusterLauncher">            

                        <h:panelGrid>

                            <p:fileUpload value="#{clusterManagementController.file}"
                                          mode="simple"/>

                            <p:commandButton id="loader" value="Load YAML file" 
                                             action="#{clusterManagementController.proceedLauncher()}" 
                                             ajax="false" disabled="false" 
                                             styleClass="ViewButton" 
                                             icon="ui-icon-hadoop"
                                             />
                            <p:message for="loader" display="text" />  
                        </h:panelGrid>
                    </div>
                </h:form>                     
            </div>
        </ui:define>

    </ui:composition>
</html>
