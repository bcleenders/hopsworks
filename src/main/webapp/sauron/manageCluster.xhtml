<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >

    <script type="text/javascript">
        function editLastDatatableRow(){

            jQuery('.ui-datatable-data tr').last().find('span.ui-icon-pencil').each(function(){
                jQuery(this).click()
            });
        }
        function start() {
            statusDialog.show();
        }

        function stop() {
            statusDialog.hide();
        }

    </script>
    <ui:composition template="layout.xhtml">

        <ui:define name="title">
            #{settingsController.name} - Cluster Setup
        </ui:define>
        <ui:define name="css"/>
        <ui:define name="scripts"/>
        <ui:define name="content">
            <!--Navigation Bar - Begin -->
            <h:form styleClass="styleNav">
                <p:panelGrid>  
                    <p:row>  
                        <p:column>
                            <h:outputText value="Cluster"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
            <!--Navigation Bar - End-->


            <div id="content" align="left">
                <div class="services-header">Cluster Management:</div>
                <p:spacer width="1" height="8" />
                <div id="optionsForm" >
                    <h:form id="clusterForm" enctype="multipart/form-data"> 

                        <p:fileUpload value="#{clusterManagementController.file}"  
                                      mode="simple"   showButtons="false"
                                      update="messages next"  
                                      sizeLimit="5000"   
                                      allowTypes="/(\.|\/)(yml)$/"
                                      ><h:outputLabel  value=" You can load from a cluster definition file " />
                        </p:fileUpload>  
                        <p:commandButton id="load" value="Load Cluster from file" 
                                         actionListener="#{clusterManagementController.handleFileUpload}" 
                                         action="#{clusterManagementController.proceedLauncher()}" 
                                         ajax="false" disabled="false" />

                        <br/>

                        <br/>
                        <h:outputText value="You can also select a cluster from the database"/>

                        <p:growl id="messages" showDetail="true"/>
                        <p:dataTable id="clusterList" selectionMode="multiple" var="cluster"
                                     value="#{clusterManagementController.listAvailableClusters()}"
                                     rowKey="#{cluster.id}"
                                     selection="#{clusterManagementController.selectedClusters}"
                                     editable="false">

                            <f:facet name="header">
                                Available cluster configurations
                            </f:facet>
                            <p:column headerText="Cluster Name">
                                <h:outputText value="#{cluster.clusterName}"/>
                            </p:column>
                            <p:column headerText="Cluster Type">
                                <h:outputText value="#{cluster.clusterType}"/>
                            </p:column>
                            <p:column headerText="Content">
                                <h:outputText value="#{cluster.showTrimContent()}"/>
                            </p:column>

                        </p:dataTable>
                        <p:dialog header="Remove Clusters" widgetVar="removeDialog" resizable="false"
                                  id="clusterRemoveDig"  
                                  showEffect="fade" hideEffect="explode" modal="true">  
                            <h:outputText id="deletemsg" value="Are you sure you want to delete?" />
                            <p:commandButton id="acceptDelete" value="Confirm"  
                                             action="#{clusterManagementController.removeClusters()}"
                                             oncomplete="editLastDataTableRow removeDialog.close()"
                                             />
                        </p:dialog>
                        <p:dialog header="Select Cluster Type" widgetVar="selectType" resizable="false"
                                  id="clusterTypeDig"
                                  showEffect="fade" modal="true">
                            <h:outputText id="typeMsg" value="Select the type of cluster to configure:"/>
                            <p:selectOneRadio id="clusterType" 
                                              value="#{clusterManagementController.clusterType}">
                                <f:selectItem itemLabel="Cloud Provider" itemValue="virtualized"/>
                                <f:selectItem itemLabel="Baremetal" itemValue="baremetal"/>
                            </p:selectOneRadio>
                            <p:commandButton id="selectedType" value="Proceed"
                                             action="#{clusterManagementController.proceedCreateWizard()}"/>
                        </p:dialog>

                        <p:commandButton id="createButton" value="Create Cluster" 
                                         icon="ui-icon-plusthick"
                                         update="clusterForm:typeMsg"
                                         oncomplete="selectType.show()"
                                         title="View"/>                        
                        <p:commandButton id="deleteClusterButton" value="Delete clusters" 
                                         update="clusterForm:deletemsg" 
                                         oncomplete="removeDialog.show()" icon="ui-icon-minusthick" title="View"/>
                        <p:commandButton id="editSelection" value="Edit selected cluster"
                                         action="#{clusterManagementController.editSelection()}"/>
                        <p:commandButton id="loadButton" value="Load selected cluster"
                                         action="#{clusterManagementController.loadSelection()}"/>
                        <p:commandButton id="exportButton" value="Export selected cluster"
                                         ajax="false" icon="ui-icon-arrowthichk-s" 
                                         onclick="Primefaces.monitorDownload(start,stop)">
                            <p:fileDownload value="#{clusterManagementController.exportCluster()}"/>
                        </p:commandButton>


                    </h:form>  
                </div>
            </div>
        </ui:define>

    </ui:composition>
</html>
