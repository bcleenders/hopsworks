<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >

   <ui:composition template="layout.xhtml">

      <ui:define name="title">
         #{settingsController.name} - Cluster Services Status
      </ui:define>

      <ui:define name="content">

         <!--Navigation Bar - Begin -->
         <h:form styleClass="styleNav">
            <p:panelGrid>  
               <p:row>  
                  <p:column>
                     <p:commandLink id="services" action="clusters" ajax="false">  
                        <h:outputText value="Clusters" />
                     </p:commandLink> 
                     <h:outputText value=" &raquo;"/>
                  </p:column>
               </p:row>
            </p:panelGrid>
         </h:form>
         <!--Navigation Bar - End-->

         <!-- Second Toolbar-->
         <h:form>  
            <p:toolbar styleClass="SecondToolbar#{clusterStatusController.clusterHealth}">  
               <p:toolbarGroup align="left">  
                  <p:commandLink  action="#{urlController.clusterStatus}" ajax="false">
                     <h:outputText value="#{clusterStatusController.cluster}"/>
                     <f:param name="cluster" value="#{clusterStatusController.cluster}"/>                         
                  </p:commandLink>

                  <p:commandButton styleClass="Selected" value="Status" icon="ui-icon-home" action="#{urlController.clusterStatus}" ajax="false">
                     <f:param name="cluster" value="#{clusterStatusController.cluster}"/>                            
                  </p:commandButton> 
                  <p:commandButton value="Command History" icon="ui-icon-circle-triangle-e" action="#{urlController.clusterCommandHistory}">
                     <f:param name="cluster" value="#{clusterStatusController.cluster}"/>                            
                  </p:commandButton>  
               </p:toolbarGroup>  

               <p:toolbarGroup align="right">  
                  <p:menuButton value="Actions" disabled="true">  
                     <p:menuitem value="Start..." url="???" /> 
                     <p:menuitem value="Stop..." url="???" /> 
                  </p:menuButton>  
               </p:toolbarGroup>  

            </p:toolbar>  
         </h:form>

         <p:spacer width="1" height="10" />

         <h:form styleClass="styleInfoPanel">
            <p:panel header="Services">

               <p:dataTable id="service" var="service" value="#{clusterStatusController.services}">

                  <p:column headerText="Service">
                     <p:commandLink action="#{urlController.serviceStatus}" ajax="false">
                        <h:outputText value="#{service.name}"/>
                        <f:param name="cluster" value="#{clusterStatusController.cluster}"/>
                        <f:param name="service" value="#{service.name}"/>
                     </p:commandLink>                         
                  </p:column>  

                  <p:column headerText="Status"><h:outputText value="#{service.status}"/></p:column>  

                  <p:column headerText="Health"  styleClass="Health-#{service.health}"><h:outputText value="#{service.health}"/></p:column> 
                  
                  <p:column headerText="Roles">
                     <ui:repeat value="#{service.roleCounts.entrySet().toArray()}" var="item" varStatus="status">
                        <p:commandLink action="#{urlController.serviceInstances}" ajax="false">
                           <h:outputText value="${item.value} ${item.key}"/>
                           <f:param name="cluster" value="#{clusterStatusController.cluster}"/>
                           <f:param name="role" value="#{item.key}"/>
                           <f:param name="service" value="#{service.name}"/>
                        </p:commandLink>
                        <p:spacer width="6" height="0" rendered="#{!status.last}"/>
                     </ui:repeat>
                  </p:column>                   
               </p:dataTable> 

            </p:panel>                    
         </h:form>

         <p:spacer width="1" height="50" />

      </ui:define>

   </ui:composition>

</html>
