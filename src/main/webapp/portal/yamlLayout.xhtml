<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title><ui:insert name="title">Default title</ui:insert></title>
        <link rel="stylesheet" type="text/css" href="#{resource['/css/layout.css']}" />
        <ui:insert name="css"> </ui:insert>
        <ui:insert name="scripts"> </ui:insert>
    </h:head>

    <h:body>
        <div id="layout">
            <div id="header">
                <div id="logo" align="center" />
                <h:form class="stylelayout" id="formToolbar">  
                    <p:toolbar styleClass="MainToolbar">  
                        <p:toolbarGroup align="center">  
                            <p:menu overlay="true" trigger="providerBtn" my="left top" at="bottom left">
                                <p:menuitem value="One Node Cluster"
                                            action="#{newEditorYamlController.getOneNodeCluster()}" 
                                            update=":#{p:component('codeMirror')}"
                                            />
                                <p:menuitem value="Three Node Cluster"
                                            action="#{newEditorYamlController.getThreeNodeCluster()}" 
                                            update=":#{p:component('codeMirror')}"
                                            />
                            </p:menu>
                            <p:commandButton id="providerBtn" value="Load Cluster" type="button"/>                            
                        </p:toolbarGroup>  
                    </p:toolbar> 
                </h:form>
            </div>                


                <ui:insert name="content">Default content</ui:insert>

        </div>

    </h:body>

</html>
