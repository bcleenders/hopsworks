<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <f:view contentType="text/html">

        <h:head>
            <title><ui:insert name="title">User Registration</ui:insert></title>
            <link rel="stylesheet" type="text/css" href="#{resource['/css/layout.css']}" />
            <link rel="stylesheet" type="text/css" href="#{resource['/css/lims.css']}" />
            <link rel="stylesheet" type="text/css" href="#{resource['/css/userRegistration.css']}" />
        </h:head>

        <h:body>
            <h:form class="stylelayout" id="formToolbar">
                <p:toolbar styleClass="MainToolbar">
                    <p:toolbarGroup align="left">
                        <p:commandLink value="BiobankCloud" action="indexPage"/>
                    </p:toolbarGroup>


                </p:toolbar>
            </h:form>

            <p:layout id="bbcMainLayout" styleClass="BbcMainLayoutUser">

                <p:layoutUnit position="center">
                    <div class="container">
                        <ul class="main_menu"></ul>
                        <div class="content">
                            <h3 align="left"> User Registration</h3>  
                            <h:form id="registration"> 
                                <h:panelGrid columns="3">

                                    <h:outputLabel for="fname" value="First name: "/>
                                    <h:inputText id="fname" value="#{userRegistration.fname}" size="40"
                                                 required="true"
                                                 requiredMessage="Enter Name" />
                                    <h:message for="fname"  style="color:red"/>

                                    <h:outputLabel for="lname" value="Last name: "/>
                                    <h:inputText id="lname" value="#{userRegistration.lname}" size="40"
                                                 required="true"
                                                 requiredMessage="Last Name"/>
                                    <h:message for="lname"  style="color:red"/>

                                    <h:outputLabel for="email" value="Email: "/>
                                    <h:inputText id="email" value="#{userRegistration.mail}" size="40"
                                                 required="true"
                                                 requiredMessage="Enter Email"
                                                 validatorMessage="Invalid email format"
                                                 >
                                          <f:validateRegex
    		pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                    </h:inputText>    
                                    <h:message for="email"  style="color:red"/>

                                    <h:outputLabel for="org" value="Organization: "/>
                                    <h:inputText id="org" value="#{userRegistration.org}" size="40"
                                                 required="true"
                                                 requiredMessage="Enter Organization"/>
                                    <h:message for="org"  style="color:red"/>

                                    <h:outputLabel for="tel" value="Mobile: "/>
                                    <h:inputText id="tel" value="#{userRegistration.tel}" size="40"
                                                 required="true"
                                                 requiredMessage="Enter Mobile"
                                                 validatorMessage="Invalid mobile number">
                                         <f:validateLength minimum="6" />
                                    </h:inputText>
                                    <h:message for="tel"  style="color:red"/>

                                    <h:outputLabel for="password0" value="Password: "/>
                                    <h:inputSecret id="password0" value="#{userRegistration.password}" 
                                                   required="true" size="40"
                                                   requiredMessage="Select a password">
                                    	<f:validator validatorId="passwordValidator" />
                        		<f:attribute name="confirmPassword" value="#{confirmPassword}" />

                                    </h:inputSecret>
                                    <h:message for="password0"  style="color:red"/>                

                                    
                                        <h:outputLabel for="password" value="Password again:"/>
                                        <h:inputSecret id="password" value="#{userRegistration.passwordAgain}" size="40"
                                                       requiredMessage="Re-enter a password"
                                                       binding="#{confirmPassword}"
                                                       required="true">
                                            
                                        </h:inputSecret>
                                        <h:message for="password"  style="color:red"/>                

                                        <h:panelGroup/>
                                        <h:panelGroup>
                                            <h:commandButton value="Submit" action="#{userRegistration.register()}" style="margin-right: 5px" styleClass="team_button button-save"/>
                                            <h:commandButton value="Cancel" onclick="history.back();
                                                return false;"  styleClass="team_button button-save" />
                                        </h:panelGroup>
                                </h:panelGrid>

                            </h:form>
                        </div>
                    </div>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
