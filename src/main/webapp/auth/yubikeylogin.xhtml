<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>BiobankCloud - Sign in with Yubikey</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <link rel="stylesheet" type="text/css" href="#{resource['/css/layout.css']}" />
    </h:head>

    <h:body >

        <ui:insert name="titleBar" >
            <ui:include src="/bbc/lims/titleBar.xhtml" />       
        </ui:insert>

        <p:growl for="userRegistered" life="20000" showDetail="true"/>
        <p:growl for="loginFail" life="20000" showDetail="true"/>

        <h:form>                  
            <div class="Signin">            
                <h:panelGrid columns="2">
                    <h:graphicImage library="images" name="chor.jpg" width="70" height="70"/> 
                    <h3 style="color: #00B233"> BiobankCloud Login</h3>     
                </h:panelGrid>
                <br></br>

                <h:panelGrid columns="1" style="color:yellow"> 
                    <p:outputLabel for="username" value="Username" />
                    <p:inputText id="username" value="#{yubikeyAuthenticator.username}" required="true" requiredMessage="Enter userame"/>
                    <p:watermark for="username" value="Email" />
          
                    <p:outputLabel for="password" value="Password" />
                    <p:password id="password" value="#{yubikeyAuthenticator.password}" required="true" requiredMessage="Enter password"/>
                    <p:watermark for="password" value="Password" />
          
                    <p:outputLabel for="otp" value="PIN" />
                    <p:password id="otp" value="#{yubikeyAuthenticator.otpCode}" required="true" requiredMessage="Enter PIN"/>
                    <p:watermark for="otp" value="Press the Yubikey button" />

                    <p:messages id="messages" autoUpdate="true" />

                    <div align="left ">
                        <h:panelGroup >
                            <p:commandButton  value="New User" action="register_yubico" immediate="true" styleClass="MainButton"/>
                            <p:commandButton id="loginButton" value="Sign in" action="#{yubikeyAuthenticator.login()}"  styleClass="MainButton"/>
                        </h:panelGroup>
                    </div>
                </h:panelGrid>
            </div>
        </h:form> 

        <div align="center">
            <p:commandLink id="signupLink" value="Can't login?" action="reset_password" style="text-align: right"/>
        </div>
        <br/>
    </h:body>
</html>
