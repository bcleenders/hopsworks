<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>BiobankCloud - Reset Password</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <link rel="stylesheet" type="text/css" href="#{resource['/css/layout.css']}" />
    </h:head>

    <h:body >
        <ui:insert name="titleBar" >
            <ui:include src="/bbc/lims/titleBar.xhtml" />       
        </ui:insert>
        <h:form>

            <div class="content" align="center">
                <h3 class="page_title" align="center" style="color: gray">
                    Please answer the security question:
                </h3>

                <h:panelGrid columns="1" >
                    <h:outputLabel for="question" value="#{resetPassword.question}" style="color: #DB4F4A"/>
                    <p:password id="answer" value="#{resetPassword.answer}" required="true" size="40"
                                requiredMessage="Invalid answer"
                                />
                    <p:messages id="messages" autoUpdate="true"/>
                </h:panelGrid>    

                <p:commandButton  style="margin:20px"
                                  value="Send" action="#{resetPassword.sendTmpPassword()}" />

                <p:commandButton style="margin:20px" 
                                 type="submit" value="Cancel" action="welcome" />
            </div>

        </h:form>

    </h:body>
</html>
