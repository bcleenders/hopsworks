<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>#{settingsController.name} -Mobile Login</title>
        <link rel="stylesheet" type="text/css" href="#{resource['/css/layout.css']}" />
    </h:head>

    <h:body>

        <h:form class="stylelayout" id="formToolbar">  
            <p:toolbar styleClass="MainToolbar" >  
                <p:toolbarGroup align="left">  
                    <p:commandLink value="#{settingsController.name}"/>
                </p:toolbarGroup>            
            </p:toolbar> 
        </h:form>

        <h:form id="hoplogin" >                  
            <div class="Signin">            
               <h:panelGrid columns="3">                           
                    <h:outputLabel for="username" value="Username:"/>     
                    <h:inputText id="username" value="#{gauth.username}" 
                                 required="true" 
                                 requiredMessage="Please enter your username">
                     <f:validateLength minimum="8" />
                    </h:inputText>
                    <h:message for="username" style="color:red" />

                    <h:outputLabel for="password" value="Password:"/>     
                    <h:inputSecret id="password" value="#{gauth.password}"
                                 required="true" 
                                 requiredMessage="Please enter your password">
                    <f:validateLength minimum="6"/>
                    </h:inputSecret>
                    <h:message for="password" style="color:red" />
                
                    <h:outputLabel for="otp" value="PIN:"/> 
                    <h:inputText id="otp" value="#{gauth.otpCode}"
                                 required="true" 
                                 requiredMessage="Please enter your OTP PIN code">   
                        <f:validateLength minimum="6" maximum="6"/> 
                    </h:inputText>
                    <h:message for="otp" style="color:red" />
                    <h:commandButton value="Login" action="#{gauth.login()}" styleClass="MainButton"/>
                    <h:commandButton value="New User" action="register" immediate="true" styleClass="MainButton"/>
                    <h:panelGroup/>
               </h:panelGrid>
                  </div>
        </h:form>
    </h:body>  
</html>
