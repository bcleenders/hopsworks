<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">    
    <h:head>
        <title>User Administration</title>
    </h:head>
    <h:body>
        <p:dataTable var="people" value="#{dtPeopleView.people}">
    <p:column headerText="Username">
        <h:outputText value="#{people.username}" />
    </p:column>
 
    <p:column headerText="fname">
        <h:outputText value="#{people.fname}" />
    </p:column>
 
    <p:column headerText="lname">
        <h:outputText value="#{people.lname}" />
    </p:column>
 
            
    <p:column headerText="activated">
        <h:outputText value="#{people.activated}" />
    </p:column>
            
    <p:column headerText="active">
        <h:outputText value="#{people.active}" />
    </p:column>
 
        </p:dataTable>
 
    </h:body>
</html>
