<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >

   <ui:composition template="sauron/layout.xhtml">

      <ui:define name="title">
         Test
      </ui:define>

      <ui:define name="content">

         TEST

         <h:form id="form_add_host_cmd">
            <p:commandLink value="KTHFS Client" onclick="dlgClient.show()"/>
         </h:form>

         <p:dialog widgetVar="dlgClient" modal="true" header="KTHFS Client" draggable="false" resizable="false" styleClass="Dialog" >  
            <h:form id="form_client">
               <p:growl id="growl" showDetail="true"/>   

               <p:focus for="terminal" />  

               <p:terminal id="terminal" widgetVar="term" commandHandler="#{terminalController.handleCommand}"  
                           welcomeMessage="Welcome to PrimeFaces Terminal, how are you today?" />  

               <p:commandButton type="button" value="Clear" icon="ui-icon-trash" onclick="PF('term').clear()" style="margin-top:10px"/>  
            </h:form>      
         </p:dialog> 

      </ui:define>

   </ui:composition>

</html>
