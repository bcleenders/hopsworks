<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <script type="text/javascript">
        function editLastDatatableRow(){

            jQuery('.ui-datatable-data tr').last().find('span.ui-icon-pencil').each(function(){
                jQuery(this).click()
            });
        }
    </script>
    <h:head>
        <title>BiobankCloud - Workflow Table</title>
        <link rel="stylesheet" type="text/css" href="#{resource['/css/layout.css']}" />

    </h:head>
    <h:body>
        <h:form class="stylelayout" id="formToolbar"> 

            <p:toolbar styleClass="MainToolbar">  
                <p:toolbarGroup align="left">  
                    <p:commandLink value="BiobankCloud" action="wfhome"/>
                </p:toolbarGroup> 

                <p:toolbarGroup align="left">              
                    <p:commandButton value="Workflows" action="manageWorkflows" />
                    <p:commandButton value="Jobs" action="manageJobs"/>

                </p:toolbarGroup>  

                <p:toolbarGroup align="right">  
                    <p:commandButton id="userBtn" value=" #{userController.loginName}" type="button" icon="ui-icon-person"/>  
                    <p:menu overlay="true" trigger="userBtn" my="left top" at="left bottom" >  
                        <p:menuitem value="Change Password" actionListener='#{userController.changePassword()}' update=":formToolbar:messages" ajax="false" />  
                        <p:separator/>
                        <p:menuitem value="Logout" action='#{authBackingBean.logout}' update=":formToolbar:messages" ajax="false"/> 
                    </p:menu>  
                </p:toolbarGroup>  

            </p:toolbar> 

        </h:form>
        <p:spacer height="20px"/>
        <div id="table" style="margin-left: 100px; margin-right: 100px">
            <h:form enctype="multipart/form-data">
                <h:panelGrid columns="2" style="width:100%">

                    <p:commandButton value="Add Workflow" icon="ui-icon-plus" update="addWorkflowDialog"
                                     oncomplete="workflowDialog.show()"/>
                    <p:commandButton value="Run" icon="ui-icon-play" style="float: right" 
                                     action="#{workflowTableController.runSelectedWorkflow()}"/>
                </h:panelGrid>            <p:spacer width="500px" height="5px"/>

                <p:dataTable id="workflowsWithFilterOptions" var="wf" value="#{workflowTableController.workflows}" 
                             rowKey="#{wf.workflowName}" selection="#{workflowTableController.selectedWorkflow}" 
                             selectionMode="single">
                    <p:column headerText="Owner" filterBy="#{wf.owner}" 
                              filterOptions="#{workflowTableController.wfNamesAsOptions}" filterPosition="bottom"
                              filterMatchMode="exact">
                        <h:outputText value="#{wf.owner}"  />
                    </p:column>
                    <p:column headerText="Name" filterBy="#{wf.workflowName}" filterMatchMode="startsWith">
                        <h:outputText value="#{wf.workflowName}" />
                    </p:column>
                    <p:column headerText="Date" sortBy="#{wf.workflowDate}" filterMatchMode="startsWith">
                        <h:outputText value="#{wf.workflowDate}" />
                    </p:column>
                    <p:column headerText="Tags" filterBy="#{wf.workflowTags}" filterMatchMode="contains">
                        <h:outputText value="#{wf.workflowTags}" />
                    </p:column>

                </p:dataTable>
                <p:commandButton value="Delete Workflow" oncomplete="removeDialog.show()"/>

                <p:dialog id="addWorkflowDialog" header="Add New Workflow" widgetVar="workflowDialog" resizable="false" 
                          showEffect="explode" hideEffect="explode" >
                    <h:panelGrid columns="2">
                        <h:outputText value="Upload workflow file"/>
                        <p:fileUpload value="#{workflowUploadController.file}"  mode="simple"   showButtons="false"
                                      sizeLimit="5000"   
                                      allowTypes="/(\.|\/)(cf)$/"/>
                        <h:outputText value="Owner:" />
                        <h:inputText value="#{workflowUploadController.owner}"/>
                        <h:outputText value="Tags:"/>
                        <h:inputTextarea value="#{workflowUploadController.tags}" rows="3" />
                    </h:panelGrid>
                    <p:commandButton value="submit workflow" 
                                     action="#{workflowUploadController.addNewWorkflow}" ajax="false"
                                     oncomplete="workflowDialog.close()" update="workflowsWithFilterOptions" />
                </p:dialog>
                <p:dialog header="Remove Workflow" widgetVar="removeDialog" resizable="false"
                          id="wfRemoveDig"  
                          showEffect="fade" hideEffect="explode" modal="true">  
                    <h:outputText id="deletemsg" value="Are you sure you want to delete?" />
                    <p:commandButton id="acceptDelete" value="Confirm"  
                                     action="#{workflowTableController.removeSelectedWorkflow()}"
                                     oncomplete="editLastDataTableRow removeDialog.close()"
                                     />
                </p:dialog>
            </h:form>
        </div>
    </h:body>
</html>
