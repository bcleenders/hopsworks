<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>BiobankCloud - Workflow Table</title>
        <link rel="stylesheet" type="text/css" href="#{resource['/css/layout.css']}" />

    </h:head>
    <h:body>
        <h:form class="stylelayout" id="formToolbar"> 

            <p:toolbar styleClass="MainToolbar">  
                <p:toolbarGroup align="left">  
                    <p:commandLink value="BiobankCloud" action="wfhome"/>
                </p:toolbarGroup> 

                <p:toolbarGroup align="left">              
                    <p:commandButton value="Workflows" action="manageWorkflows" />
                    <p:commandButton value="Jobs" action="manageJobs"/>

                </p:toolbarGroup>  

                <p:toolbarGroup align="right">  
                    <p:commandButton id="userBtn" value=" #{userController.loginName}" type="button" icon="ui-icon-person"/>  
                    <p:menu overlay="true" trigger="userBtn" my="left top" at="left bottom" >  
                        <p:menuitem value="Change Password" actionListener='#{userController.changePassword()}' update=":formToolbar:messages" ajax="false" />  
                        <p:separator/>
                        <p:menuitem value="Logout" action='#{authBackingBean.logout}' update=":formToolbar:messages" ajax="false"/> 
                    </p:menu>  
                </p:toolbarGroup>  

            </p:toolbar> 

        </h:form>
        <p:spacer height="20px"/>
        <div id="table" style="margin-left: 100px; margin-right: 100px">
            <h:form>
                <h:panelGrid columns="2" style="width:100%">

                    <p:button value="Add Workflow" icon="ui-icon-plus" />
                    <p:commandButton value="Run" icon="ui-icon-play" style="float: right" 
                                     action="#{workflowTableController.runSelectedWorkflow()}"/>
                </h:panelGrid>            <p:spacer width="500px" height="5px"/>

                <p:dataTable id="workflowsWithFilterOptions" var="wf" value="#{workflowTableController.workflows}" 
                             rowKey="#{wf.workflowName}" selection="#{workflowTableController.selectedWorkflow}" 
                             selectionMode="single">
                    <p:column headerText="Owner" filterBy="#{wf.owner}" filterOptions="#{workflowTableController.wfNamesAsOptions}" filterPosition="top">
                        <h:outputText value="#{wf.owner}" />
                    </p:column>
                    <p:column headerText="Name" filterBy="#{wf.workflowName}" filterMatchMode="startsWith">
                        <h:outputText value="#{wf.workflowName}" />
                    </p:column>
                    <p:column headerText="Date" sortBy="#{wf.workflowDate}" filterMatchMode="startsWith">
                        <h:outputText value="#{wf.workflowDate}" />
                    </p:column>
                    <p:column headerText="Tags" filterBy="#{wf.workflowTags}" filterMatchMode="startsWith">
                        <h:outputText value="#{wf.workflowTags}" />
                    </p:column>

                </p:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
