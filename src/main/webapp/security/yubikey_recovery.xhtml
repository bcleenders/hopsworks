<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>BiobankCloud - Password reset</title>
        <link rel="stylesheet" type="text/css" href="#{resource['/css/layout.css']}" />
    </h:head>

    <h:body >
        <ui:insert name="titleBar" >
            <ui:include src="/bbc/lims/titleBar.xhtml" />       
        </ui:insert>

        <p:growl for="userRegistered" life="20000" showDetail="true"/>
        <p:growl for="loginFail" life="20000" showDetail="true"/>

        <h:form >
            <div class="content">

                <h:panelGrid columns="1" id="reset_yubikey_password" styleClass="Signin" cellpadding="5">                   

                    <h3 align="center" style="font: gray">Yubikey Recovery </h3>

                    <p:outputLabel for="rname" value="Username"/>
                    <p:inputText id="rname" required="true" label="email" size="40"
                                 requiredMessage="Please enter your email address."
                                 validatorMessage="Invalid username"
                                 value="#{recoverySelector.uname}">

                        <f:validateRegex
                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </p:inputText>
                    <p:watermark for="rname" value="Email" />


                    <p:outputLabel for="cupwd" value="Password"/>
                    <p:password id="cupwd" value="#{recoverySelector.passwd}"  
                                label="current" required="true" 
                                requiredMessage="Enter password"/>
                    <p:watermark for="cupwd" value="******" />

                    <p:messages id="messages" autoUpdate="true"  closable="true"/>


                    <h:panelGrid columns="2"  >
                        <p:commandButton styleClass="team_button button-save" type="submit" value="Submit" action="#{recoverySelector.sendYubiReq()}"/>
                        <p:commandButton styleClass="team_button button-save" type="submit" value="Cancel" action="welcome" process="@this"/>

                    </h:panelGrid>
                </h:panelGrid>
                >
            </div>
        </h:form>

    </h:body>
</html>
