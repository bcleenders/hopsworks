<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>BiobankCloud - Password reset</title>
        <link rel="stylesheet" type="text/css" href="#{resource['/css/layout.css']}"/>
        <link rel="stylesheet" type="text/css" href="#{resource['/css/security.css']}"/>   
    </h:head>

    <h:body >
        <ui:insert name="titleBar" >
            <ui:include src="/bbc/lims/titleBar.xhtml" />       
        </ui:insert>

        <p:growl for="userRegistered" life="20000" showDetail="true"/>
        <p:growl for="loginFail" life="20000" showDetail="true"/>

        <h:form>
            <div class="GenericMenue" align="center">
                
                <h:panelGrid columns="1">
                    <h3 style="color: gray" align="center">
                   Mobile device setup
                </h3>
                    
                    <p:spacer height="10"></p:spacer>
                    <h:outputLabel for="tcode" value="Enter the code sent to your email"/>
                    <p:password id="tcode" value="#{recoverySelector.tmpCode}" 
                                label="Password 1" required="true" 
                                size="40"
                                requiredMessage="Enter new password"/>
      
                <p:messages id="messages"  autoUpdate="true" closable="true"/>
            
                <h:panelGrid columns="2">
                    <p:commandButton type="submit" value="Save" action="#{recoverySelector.validateTmpCode()}"/>
                    <p:commandButton type="submit" value="Cancel" action="welcome" process="@this"/>
                </h:panelGrid>
                </h:panelGrid>
               
              
            </div>
        </h:form>

    </h:body>
</html>
