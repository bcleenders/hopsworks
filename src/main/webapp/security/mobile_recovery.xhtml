<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>BiobankCloud - Password reset</title>
        <link rel="stylesheet" type="text/css" href="#{resource['/css/layout.css']}" />
    </h:head>

    <h:body >
        <ui:insert name="titleBar" >
            <ui:include src="/bbc/lims/titleBar.xhtml" />       
        </ui:insert>

        <p:growl for="userRegistered" life="20000" showDetail="true"/>
        <p:growl for="loginFail" life="20000" showDetail="true"/>

        <h:form >
            <div class="content">
                <h3 class="page_title" align="center">
                    Reset Mobile Device Account
                </h3>

                <h:panelGrid columns="1" id="reset_mobile_password" styleClass="Signin" cellpadding="5">                   

                    <h:outputLabel for="runame" value="Username"/>
                    <p:inputText id="runame" required="true" label="email" size="40"
                                 requiredMessage="Please enter your email address."
                                 validatorMessage="Invalid email format"
                                 value="#{recoverySelector.uname}">

                        <f:validateRegex
                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

                    </p:inputText>
                    <p:watermark for="runame" value="Email" />

                    <h:outputLabel for="curpwd" value="Password"/>
                    <p:password id="curpwd" value="#{recoverySelector.passwd}"  label="current" required="true" 
                                requiredMessage="Enter password"/>
                    <p:watermark for="curpwd" value="******" />
                    <p:spacer></p:spacer>
     
                    <p:messages id="messages" autoUpdate="true" closable="true"/>

                </h:panelGrid>

                <br></br> 
                <div class="register_actions" align="center">
                    <p:commandButton styleClass="team_button button-save" type="submit" value="Send Request" action="#{recoverySelector.sendQrCode()}">
                    </p:commandButton>
                    <p:commandButton styleClass="team_button button-save" type="submit" value="Cancel" action="welcome" process="@this"/>
                </div>
            </div>
        </h:form>

    </h:body>
</html>
