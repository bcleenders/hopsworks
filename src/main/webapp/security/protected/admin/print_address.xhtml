<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">

        <h:head>
            <title><ui:insert name="title">BioBankCloud Registration</ui:insert></title>
            <link rel="stylesheet" type="text/css" href="#{resource['/css/layout.css']}" />
            <link rel="stylesheet" type="text/css" href="#{resource['/css/lims.css']}" />
            <link rel="stylesheet" type="text/css" href="#{resource['/css/userMgmt.css']}" />
            <link rel="stylesheet" type="text/css" href="#{resource['/css/security.css']}" />

        </h:head>

        <h:body>
            <ui:insert name="titleBar" >
                <ui:include src="/bbc/lims/titleBar.xhtml" />       
            </ui:insert>
            <ul class="register_actions">
                <h3 align="left">Postal Address</h3>
            </ul>

            <p:layout >
                <p:layoutUnit position="center" >
                    <div class="container" align="center">

                        <h:form id="address_sent" > 

                            <h:panelGrid columns="1" >			

                                <h:outputLabel id="fname" style="font-size: 12px; font-weight: bold; text-align: left;" value="#{peopleAministration.selectedYubikyUser.fname} #{peopleAministration.selectedYubikyUser.lname}" />

                                <h:outputLabel id="co" style="font-size: 12px; font-weight: bold; text-align: left;" value="#{peopleAministration.address.address1}"/>

                                <h:outputLabel id="add1" style="font-size: 12px; font-weight: bold; text-align: left;" value="#{peopleAministration.address.address2}"/>

                                <h:outputLabel id="city" style="font-size: 12px; font-weight: bold; text-align: left;" value="#{peopleAministration.address.city}, #{peopleAministration.address.postalcode}"/>

                                <h:outputLabel id="country" style="font-size: 12px; font-weight: bold; text-align: left;" value="#{peopleAministration.address.country}"/>
                                <p:spacer height="10"></p:spacer>
                                <div  align="left">
                                    <p:commandButton styleClass="team_button button-save" type="submit" value="Finish" action="userMgmt" process="@this" />
                                </div>

                            </h:panelGrid>

                        </h:form>     
                    </div>

                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
