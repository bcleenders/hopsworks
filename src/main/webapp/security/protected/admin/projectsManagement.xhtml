<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>
<f:view contentType="text/html">

    <h:head>
        <title><ui:insert name="title">BioBankCloud LIMS</ui:insert></title>
        <link rel="stylesheet" type="text/css" href="#{resource['/css/layout.css']}" />
        <link rel="stylesheet" type="text/css" href="#{resource['/css/security.css']}" />
        <link rel="stylesheet" type="text/css" href="#{resource['/css/userMgmt.css']}" />
        <link rel="stylesheet" type="text/css" href="#{resource['/css/lims.css']}" />
        <meta http-equiv="refresh" content="#{facesContext.externalContext.sessionMaxInactiveInterval};url=#{request.contextPath}/index.xhtml"/>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
    </h:head>

    <h:body>
        <ui:insert name="titleBar" >
            <ui:include src="/security/protected/admin/admintitleBar.xhtml" />
        </ui:insert>

        <p:layout id="ProjectMgmLayout" styleClass="BbcMainLayoutProject" rendered="#{peopleStatusBean.SYSAdmin}">

            <p:growl autoUpdate="true" showDetail="true"/>
            <p:layoutUnit id="centerLayout" position="center">

                <div class="container">
                    <div align="left">
                        <h2>Project Administration</h2>
                    </div>

                    <div class="content">
                        <h:form id="usermodifyForm">
                            <p:growl id="growl" life="2000"/>

                            <p:dataTable id="userdataTable" var="muser"
                                         widgetVar="projectssTable"
                                         emptyMessage="No projects found with given criteria"
                                         style="table-layout: fixed"
                                         scrollable="false">

                                <p:column id="projectNameColumn"
                                          filterBy="#{muser.fname}"
                                          headerText="Project Name"
                                          style="width:32%; font-size: 12px; text-align: left;">
                                    <h:outputText value="#{muser.fname}" />
                                </p:column>

                                <p:column id="yarnquotaColumn"
                                          filterBy="#{muser.email}"
                                          headerText="Yarn quota remaining "
                                          style="width:32%;font-size: 12px;text-align: left;">
                                    <h:outputText value="#{muser.email}" />
                                </p:column>

                                <p:column id="hdfsquotaColumn"
                                          filterBy="#{muser.email}"
                                          headerText="Hdfs quota remaining "
                                          style="width:32%;font-size: 12px;text-align: left;">
                                    <h:outputText value="#{muser.email}" />
                                </p:column>

                                <p:column id="useremailColumn"
                                          filterBy="#{muser.lname}"
                                          headerText="User email"
                                          style="width:32%; font-size: 12px; text-align: left;">
                                    <h:outputText value="#{muser.lname}" />
                                </p:column>

                                <p:column id="enabledColumn"
                                          filterBy="#{muser.email}"
                                          headerText="Enabled"
                                          style="width:32%;font-size: 12px;text-align: left;">
                                    <h:outputText value="#{muser.email}" />
                                </p:column>

                                <p:column id="lastcreditpurchachedColumn"
                                          filterBy="#{muser.email}"
                                          headerText="Purchased credit at"
                                          style="width:32%;font-size: 12px;text-align: left;">
                                    <h:outputText value="#{muser.email}" />
                                </p:column>

                                <p:column id="totalcreditColumn"
                                          filterBy="#{muser.email}"
                                          headerText="Total credit"
                                          style="width:32%;font-size: 12px;text-align: left;">
                                    <h:outputText value="#{muser.email}" />
                                </p:column>

                                <p:column id="actionProjectColumn"
                                          headerText="Actions"
                                          style="width:20%;font-size: 12px;">
                                    <p:commandLink  action="#{peopleAdministration.modifyProject(muser)}" update="@form" styleClass="fa fa-pencil-square-o" value=""/>
                                </p:column>
                            </p:dataTable>
                        </h:form>

                        <script>
                            userMgmtTabview.select(#{peopleStatusBean.tabIndex});
                        </script>
                    </div>
                </div>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</f:view>
</html>
