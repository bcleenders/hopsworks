<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <f:view contentType="text/html">

        <h:head>
            <title><ui:insert name="title">BioBankCloud LIMS Profile</ui:insert></title>
            <link rel="stylesheet" type="text/css" href="#{resource['/css/security.css']}" />
            <link rel="stylesheet" type="text/css" href="#{resource['/css/layout.css']}" />
        </h:head>

        <h:body>
            <ui:insert name="titleBar" >
                <ui:include src="/bbc/lims/titleBar.xhtml"  /> 
            </ui:insert>

            <p:layout  style="margin:0px auto; width: 40%;" >  
                <p:growl id="growl" life="2000" showDetail="true" severity="info" autoUpdate="true"/>

                <p:layoutUnit position="north" style="border: 0px none;">

                    <p:panelGrid id="user_profile" columns="2" layout="grid" style="margin:0px auto; width: 100%;" styleClass="user_profile" >
                        <p:column>
                            <img src="#{profileManager.gravatar}" />
                            <h3>
                               #{peopleAministration.editingUser.title} #{peopleAministration.editingUser.fname} #{peopleAministration.editingUser.lname}

                                <br></br>
                                <small>
                                    #{peopleAministration.editingUser.username}
                                </small>

                                <br></br>
                                <small>
                                    #{peopleAministration.edit_status}
                                </small>
                            </h3>
                        </p:column>

                        <p:column>
                            <p:dataList  value="#{peopleAministration.current_groups}" 
                                         var="role" emptyMessage="No roles associated with this user."
                                          >
                                #{role}
                            </p:dataList>

                        </p:column>
                    </p:panelGrid>

                </p:layoutUnit>

                <p:layoutUnit position="center" style="height: 250px;">

                    <br></br>
                    <br></br>

                    <h:form id="profile_content">
                        <h:panelGrid  columns="3" >    

                            <p:outputLabel for="statChoose" value="Status"/>					

                            <p:selectOneMenu id="statChoose" 
                                             value="#{peopleAministration.selected_status}" 
                                             style="width: 296px"
                                             editable="false">
                              
                                <f:selectItem itemLabel="Change Status"
                                              itemValue="#"
                                              />
                                <f:selectItems value="#{peopleAministration.status}"/>                                       

                            </p:selectOneMenu>
                            <p:spacer></p:spacer>            

                            <p:outputLabel for="addRole" value="Add Role" />					

                            <p:selectOneMenu id="addRole"
                                             value="#{peopleAministration.new_group}" 
                                             style="width: 296px"
                                             editable="false">

                                <f:selectItem itemValue="#"
                                              itemLabel="Add Role" 
                                              
                                              />
                                <f:selectItems value="#{peopleAministration.new_groups}" />
                            </p:selectOneMenu>
                            <p:spacer></p:spacer>            


                            <p:outputLabel for="removeRole" value="Remove Role" />					

                            <p:selectOneMenu id="removeRole" 
                                             style="width: 296px"
                                             value="#{peopleAministration.selected_group}">
                                <f:selectItem itemValue="#" itemLabel="Remove Role" 
                                              noSelectionOption="true"/>
                                <f:selectItems value="#{peopleAministration.current_groups}" />
                            </p:selectOneMenu>
                            <p:spacer></p:spacer>            

                        </h:panelGrid>
                        <br></br>

                        <div align="center">

                            <p:commandButton  type="submit" 
                                              value="Update"
                                              update=":user_profile :profile_content"
                                              action="#{peopleAministration.updateUserByAdmin()}"/> 
                            <p:spacer width="10"/>

                            <p:commandButton type="submit" value="Back" action="userMgmt" immediate="true"/>

                        </div>         
                    </h:form>                            
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
