<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">

        <h:head>
            <title><ui:insert name="title">BioBankCloud Registration</ui:insert></title>
            <link rel="stylesheet" type="text/css" href="#{resource['/css/layout.css']}" />

            <link rel="stylesheet" type="text/css" href="#{resource['/css/userMgmt.css']}" />
            <link rel="stylesheet" type="text/css" href="#{resource['/css/security.css']}" />

        </h:head>

        <h:body>
            <ui:insert name="titleBar" >
                <ui:include src="/bbc/lims/titleBar.xhtml" />       
            </ui:insert>
            <p:layout id="bbcMainLayoutYubikey" styleClass="BbcMainLayoutUser">

                <p:layoutUnit position="center">
                    <div class="container">
                        <ul class="register_actions">
                            <h3 align="left">Activate Yubikey Account</h3>
                        </ul>

                        <div class="content">

                            <h:form id="yubikey_registration" class="new_user"> 

                                <h:panelGrid columns="2" style="font-size: 12px;">			
                                    <p:outputLabel for="fname" value="First name: " style="font-weight:bold"/>
                                    <p:inputText id="fname" value="#{peopleAministration.selectedYubikyUser.fname}" size="40"
                                                 required="true"
                                                 requiredMessage="Enter Name" />

                                    <h:outputLabel for="lname" value="Lirst name: " style="font-weight:bold"/>
                                    <p:inputText id="lname" value="#{peopleAministration.selectedYubikyUser.lname}" size="40"
                                                 required="true"
                                                 requiredMessage="Last Name"/>

                                    <h:outputLabel for="email" value="Email" style="font-weight:bold"/>
                                    <h:inputText id="email" value="#{peopleAministration.selectedYubikyUser.email}" size="40"
                                                 required="true"
                                                 requiredMessage="Enter Email"
                                                 validatorMessage="Invalid email format">
                                        <f:validateRegex
                                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                             
                                    </h:inputText>    

                                    <h:outputLabel for="tel" value="Mobile: " style="font-weight:bold"/>
                                    <h:inputText id="tel" value="#{peopleAministration.selectedYubikyUser.mobile}" size="40"
                                                 validatorMessage="Invalid mobile number">
                                        <f:validateRegex pattern="^([+]?[\d]+)?$" />
                                    </h:inputText>

                                    <h:outputLabel for="address1" value="co" style="font-weight:bold" />
                                    <h:inputText id="address1" value="#{peopleAministration.address.address1}" required="true" size="40"
                                                 requiredMessage="Enter co">
                                    </h:inputText>

                                    <h:outputLabel for="address2" value="Street" style="font-weight:bold" />
                                    <h:inputText id="address2" value="#{peopleAministration.address.address2}" required="true"
                                                 requiredMessage="Enter street" size="40">
                                    </h:inputText>

                                    <h:outputLabel for="city" value="City" style="font-weight:bold" />
                                    <h:inputText id="city" value="#{peopleAministration.address.city}"  required="true"
                                                 requiredMessage="Enter city" size="40">
                                    </h:inputText>

                                    <h:outputLabel for="zip" value="Postal code:" style="font-weight:bold" />
                                    <h:inputText id="zip" value="#{peopleAministration.address.postalcode}" required="true"
                                                 requiredMessage="Enter postalcode" size="40">
                                    </h:inputText>

                                    <h:outputLabel for="country" value="Country:" style="font-weight:bold" />
                                    <h:inputText id="country" value="#{peopleAministration.address.country}"  required="true"
                                                 requiredMessage="Enter your country" size="40">
                                    </h:inputText>
                                    
                                    <h:outputLabel for="seri" value="Serial" style="font-weight:bold" />
                                    <h:inputText id="ser" value="#{peopleAministration.serial}"  required="true"
                                                 requiredMessage="Enter serial number" size="40">
                                    </h:inputText>
                        
                                    <h:outputLabel for="pid" value="Public Id" style="font-weight:bold" />
                                    <h:inputText id="pid" value="#{peopleAministration.pubid}"  required="true"
                                                 requiredMessage="Enter the public id" size="40">
                                    </h:inputText>
                                                            
                                    <h:outputLabel for="secret" value="Secret" style="font-weight:bold" />
                                    <h:inputText id="secret" value="#{peopleAministration.secret}"  required="true"
                                                 requiredMessage="Enter the secret code" size="40">
                                    </h:inputText>
                                    
                                    <p:spacer></p:spacer>
                                     <p:messages id="messages" autoUpdate="true" showDetail="false" closable="true"/>
                                </h:panelGrid>

                                <div class="register_actions">
                                    <p:commandButton styleClass="team_button button-save" type="submit" value="Register" action="#{peopleAministration.activateYubikey()}"/>
                                    <p:commandButton styleClass="team_button button-save" type="submit" value="Cancel" action="userMgmt" process="@this" style="margin-left: 55px"/>
                                </div>

                            </h:form>     
                        </div>
                    </div> 
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
