<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <f:view contentType="text/html">

        <h:head>
            <title><ui:insert name="title">BioBankCloud LIMS</ui:insert></title>
            <link rel="stylesheet" type="text/css" href="#{resource['/css/layout.css']}" />
            <link rel="stylesheet" type="text/css" href="#{resource['/css/security.css']}" />
            <link rel="stylesheet" type="text/css" href="#{resource['/css/userMgmt.css']}" />
            <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
        </h:head>

        <h:body>
            <ui:insert name="titleBar" >
                <ui:include src="/bbc/lims/titleBar.xhtml"  /> 
            </ui:insert>

            <p:layout id="UserMgmLayout" styleClass="BbcMainLayoutUser" rendered="#{peopleStatusBean.SYSAdmin}">  

                <p:layoutUnit id="centerLayout" position="center">
                     
                    <div class="container">
                    <div align="left">
                       <h2>User Administration</h2>
                     </div>
                
                        <div class="content">
                            <p:tabView id="tabViewNew" dynamic="true" cache="false" styleClass="ui-tabs" widgetVar="userMgmtTabview">
                                <p:tab title="Registered Users" id="Registered">
                                    <h:form id="userdataForm">
                                        <p:contextMenu for="userdataTable">
                                            <p:menuitem value="View" update="userDetail" icon="ui-icon-search" oncomplete="PF('userDialog').show()"/>
                                            <p:menuitem value="Delete" update="userdataTable" icon="ui-icon-close" actionListener="#{peopleAministration.rejectUser(user)}"/>
                                        </p:contextMenu>
                                        <p:growl id="growl" life="2000"/>
                                        <p:dataTable id="userdataTable" var="user" value="#{peopleAministration.allUsers}" filteredValue="#{peopleAministration.filteredUsers}" widgetVar="usersTable" emptyMessage="No users found with given criteria"
                                                     selectionMode="single" rowKey="#{user.email}" selection="#{peopleAministration.selectedUser}" style="table-layout: fixed" scrollable="false">

                                            <p:column id="nameColumn" filterBy="fname" headerText="Fisrt Name" style="width:32%; font-size: 12px; text-align: left;">
                                                <h:outputText value="#{user.fname}" />
                                            </p:column>

                                            <p:column id="lnameColumn" filterBy="lname" headerText="Last Name" style="width:32%; font-size: 12px; text-align: left;">
                                                <h:outputText value="#{user.lname}" />
                                            </p:column>

                                            <p:column id="emailColumn" filterBy="email" headerText="Email" style="width:32%;font-size: 12px;text-align: left;">
                                                <h:outputText value="#{user.email}" />
                                            </p:column>

                                            <p:column id="mobileNumColumn" filterBy="mobile"  headerText="Mobile Number" style="width:32%;font-size: 12px;text-align: left;">
                                                <h:outputText value="#{user.mobile}" />
                                            </p:column>

                                            <p:column id="statusCol"  filterBy="status"  headerText="Status" style="width:32%;font-size: 12px;text-align: left;">
                                                <h:outputText value="#{peopleAministration.getUserStatus(user)}" />
                                            </p:column>
            
                                            <p:column id="roleNameCol" style="width:32%;font-size: 12px;text-align: left;">
                                                <h:outputText value="#{peopleAministration.getUserRole(user)}" />
                                            </p:column>

                                        </p:dataTable>

                                        <p:dialog id="dialog" header="Selected User" widgetVar="userDialog" draggable="true" resizable="false" width="350" showEffect="clip" hideEffect="fold">
                                            <p:outputPanel id="userDetail" style="text-align:center;">
                                                <h:panelGrid id="display" columns="2" cellpadding="4">

                                                    <h:outputText value="Name:" style="font-size: 12px;font-weight: bold;text-align: left;" />
                                                    <h:outputText value="#{peopleAministration.selectedUser.fname}" />

                                                    <h:outputText value="Email:" style="font-size: 12px;font-weight: bold;text-align: left;"/>
                                                    <h:outputText value="#{peopleAministration.selectedUser.email}" />

                                                    <h:outputText value="Registered On:" style="font-size: 12px;font-weight: bold;text-align: left;"/>
                                                    <h:outputText value="#{peopleAministration.selectedUser.activated}" />

                                                </h:panelGrid>
                                            </p:outputPanel>                   
                                        </p:dialog>
                                        <p:confirmDialog global="true" severity="alert" showEffect="fade">
                                            <p:commandButton value="Yes" icon="ui-icon-check" styleClass="ui-confirmdialog-yes" type="submit"/>
                                            <p:commandButton value="No" icon="ui-icon-close" styleClass="ui-confirmdialog-no" type="button"/>
                                        </p:confirmDialog>


                                    </h:form>   
                                </p:tab>                 
                                
                                        
                                
                                <p:tab title="Mobile Request" id="requests">
                                    <h:form id="reqdataForm">
                                        <p:dataTable id="userReqTable" var="req" value="#{peopleAministration.allRequests}" widgetVar="reqsTable" emptyMessage="No open user requests"
                                                     rowKey="#{req.email}" selection="#{peopleAministration.selectedUsers}" editable="true" editMode="cell">


                                            <p:column selectionMode="multiple" style="width:10px;" disabledSelection="false"/>

                                            <p:column id="nameColumn" headerText="First Name" style="font-size: 12px; text-align: left;">
                                                <h:outputText value="#{req.fname}" />
                                            </p:column>
                                            <p:column id="lnameCol" headerText="Last Name" style="font-size: 12px; text-align: left;">
                                                <h:outputText value="#{req.lname}" />
                                            </p:column>
                                            
                                            <p:column id="emailColumn" headerText="Email" style="font-size: 12px;text-align: left;">
                                                <h:outputText value="#{req.email}" />
                                            </p:column>

                                            <p:column id="mobileNumColumn" headerText="Mobile Number" style="font-size: 12px;text-align: left;">
                                                <h:outputText value="#{req.mobile}" />
                                            </p:column>

                                            <p:column id="roleColumn" headerText="Role">
                                                <p:selectOneMenu id="roleChoose" value="#{peopleAministration.selected_group}" editable="false">
                                                    <f:selectItems value="#{peopleAministration.groups}"/>
                                                </p:selectOneMenu>
                                            </p:column>

                                            <p:column id="actionColumn" headerText="Action">
                                                <h:panelGrid columns="2" style="width: auto">                                                    
                                                    <p:commandLink styleClass="ui-button-remove fa fa-ban" action="#{peopleAministration.rejectUser(req)}" update="@form">
                                                        <p:confirm header="Reject user" message="Are you sure you want to reject this user?" icon="ui-icon-alert"/>
                                                    </p:commandLink>
                                                    <p:commandLink styleClass="ui-button-allow fa fa-check" actionListener="#{peopleAministration.activateUser(req)}" update="@form">
                                                        <p:confirm header="Activate user" message="Activated selected user?" icon="ui-icon-alert"/>
                                                    </p:commandLink>
                                                </h:panelGrid>
                                            </p:column>
                                        </p:dataTable>

                                        <p:confirmDialog global="true" severity="alert" showEffect="fade">
                                            <p:commandButton value="Yes" icon="ui-icon-check" styleClass="ui-confirmdialog-yes" type="submit"/>
                                            <p:commandButton value="No" icon="ui-icon-close" styleClass="ui-confirmdialog-no" type="button"/>
                                        </p:confirmDialog>


                                    </h:form>
                                    </p:tab>
                                
                                 <p:tab title="Yubikey Requests" id="yrequests">
                                    <h:form id="yubikeyReqdataForm">
                                        <p:dataTable id="yubikeyUserReqTable" var="yreq" value="#{peopleAministration.allYubikeyRequests}" widgetVar="reqsTable" emptyMessage="No open user requests"
                                                     rowKey="#{yreq.email}" selection="#{peopleAministration.selectedUsers}" editable="true" editMode="cell">


                                            <p:column selectionMode="multiple" style="width:10px;" disabledSelection="false"/>

                                            <p:column id="ynameColumn" headerText="First Name" style="font-size: 12px; text-align: left;">
                                                <h:outputText value="#{yreq.fname}" />
                                            </p:column>
                                            <p:column id="ylnameCol" headerText="Last Name" style="font-size: 12px; text-align: left;">
                                                <h:outputText value="#{yreq.lname}" />
                                            </p:column>
                                            
                                            <p:column id="yemailColumn" headerText="Email" style="font-size: 12px;text-align: left;">
                                                <h:outputText value="#{yreq.email}" />
                                            </p:column>

                                            <p:column id="ymobileNumColumn" headerText="Mobile Number" style="font-size: 12px;text-align: left;">
                                                <h:outputText value="#{yreq.mobile}" />
                                            </p:column>

                                            <p:column id="yroleColumn" headerText="Role">
                                                <p:selectOneMenu id="yroleChoose" value="#{peopleAministration.selected_group}" editable="false">
                                                    <f:selectItems value="#{peopleAministration.groups}"/>
                                                </p:selectOneMenu>
                                            </p:column>

                                            <p:column id="yactionColumn" headerText="Action">
                                                <h:panelGrid columns="2" style="width: auto">                                                    
                                                    <p:commandLink styleClass="ui-button-remove fa fa-ban" action="#{peopleAministration.rejectUser(user)}" update="@form">
                                                        <p:confirm header="Reject user" message="Are you sure you want to reject this user?" icon="ui-icon-alert"/>
                                                    </p:commandLink>
                                                    <p:commandLink styleClass="ui-button-allow fa fa-check" action="#{peopleAministration.activateYubikeyUser(yreq)}" update="@form">
                                                        <p:confirm header="Allow user" message="Activate selected user?" icon="ui-icon-alert"/>
                                                    </p:commandLink>
                                                </h:panelGrid>
                                            </p:column>
                                        </p:dataTable>

                                        <p:confirmDialog global="true" severity="alert" showEffect="fade">
                                            <p:commandButton value="Yes" icon="ui-icon-check" styleClass="ui-confirmdialog-yes" type="submit"/>
                                            <p:commandButton value="No" icon="ui-icon-close" styleClass="ui-confirmdialog-no" type="button"/>
                                        </p:confirmDialog>


                                    </h:form>
                                    </p:tab>
                                
                                <p:tab title="Modify Users" id="Modfiy" >
                                    <h:form id="usermodifyForm">
                                        <p:contextMenu for="userdataTable">
                                            <p:menuitem value="View" update="userDetail" icon="ui-icon-search" oncomplete="PF('userDialog').show()"/>
                                            <p:menuitem value="Delete" update="userdataTable" icon="ui-icon-close" actionListener="#{peopleAministration.rejectUser(muser)}"/>
                                        </p:contextMenu>
                                        <p:growl id="growl" life="2000"/>
                                        <p:dataTable id="userdataTable" var="muser" value="#{peopleAministration.allUsers}" filteredValue="#{peopleAministration.filteredUsers}" widgetVar="moUsersTable" emptyMessage="No users found with given criteria"
                                          rowKey="#{muser.email}" selection="#{peopleAministration.selectedUser}" style="table-layout: fixed" scrollable="false" >

                                            <p:column selectionMode="single" style="width:10px;" disabledSelection="false"/>
                                            
                                            <p:column id="unameCol"  filterBy="username"  headerText="Username" style="width:32%;font-size: 12px;text-align: left;">
                                                <h:outputText value="#{muser.username}" />
                                            </p:column>

                                            
                                            <p:column id="nameColumn" filterBy="fname" headerText="Fisrt Name" style="width:32%; font-size: 12px; text-align: left;">
                                                <h:outputText value="#{muser.fname}" />
                                            </p:column>

                                            <p:column id="lnameColumn" filterBy="lname" headerText="Last Name" style="width:32%; font-size: 12px; text-align: left;">
                                                <h:outputText value="#{muser.lname}" />
                                            </p:column>

                                            <p:column id="emailColumn" filterBy="email" headerText="Email" style="width:32%;font-size: 12px;text-align: left;">
                                                <h:outputText value="#{muser.email}" />
                                            </p:column>

                                            
                                             <p:column id="statCol" headerText="Status"  style="width:32%;font-size: 12px;text-align: left;">
                                                 <p:selectOneMenu id="statChoose" value="#{peopleAministration.selected_status}" editable="false">
                                                  <f:selectItem itemValue="-1" itemLabel="Inactive" />
                                                  <f:selectItem itemValue="0" itemLabel="Pending" />
                                                  <f:selectItem itemValue="1" itemLabel="Active" />
                                                  <f:selectItem itemValue="2" itemLabel="Blocked" />
                                                
                                                </p:selectOneMenu>
                                            </p:column>
                                            
                                 
                                             <p:column id="roleColumn1" headerText="Role"  style="width:32%;font-size: 12px;text-align: left;">
                                                <p:selectOneMenu id="roleChoose1" value="#{peopleAministration.selected_group}" editable="false">
                                                    <f:selectItems value="#{peopleAministration.groups}" />
                                                </p:selectOneMenu>
                                            </p:column>

                                            
                                            <p:column id="actionUserColumn" headerText="Action" style="width:20%;font-size: 12px;text-align: left;">
                                                <h:panelGrid columns="2" style="width: auto">                                                    
                                                    <p:commandLink styleClass="ui-button-allow fa fa-check" actionListener="#{peopleAministration.modifyUser(muser)}" update="@all">
                                                        <p:confirm header="Modify user" message="Modify selected user?" icon="ui-icon-alert"/>
                                                    </p:commandLink>
                                                    <p:commandLink styleClass="ui-button-remove fa fa-ban" action="#{peopleAministration.rejectUser(muser)}" update="@form">
                                                        <p:confirm header="Delete user" message="Are you sure you want to delete this user?" icon="ui-icon-alert"/>
                                                    </p:commandLink>
                          
                                                </h:panelGrid>
                                            </p:column>
                                        </p:dataTable>

                                        <p:dialog id="dialog" header="Selected User" widgetVar="userDialog" draggable="true" resizable="false" width="350" showEffect="clip" hideEffect="fold">
                                            <p:outputPanel id="userDetail" style="text-align:center;">
                                                <h:panelGrid id="display" columns="2" cellpadding="4">

                                                    <h:outputText value="Name:" style="font-size: 12px;font-weight: bold;text-align: left;" />
                                                    <h:outputText value="#{peopleAministration.selectedUser.fname}" />

                                                    <h:outputText value="Email:" style="font-size: 12px;font-weight: bold;text-align: left;"/>
                                                    <h:outputText value="#{peopleAministration.selectedUser.email}" />

                                                    <h:outputText value="Registered On:" style="font-size: 12px;font-weight: bold;text-align: left;"/>
                                                    <h:outputText value="#{peopleAministration.selectedUser.activated}" />

                                                </h:panelGrid>
                                            </p:outputPanel>                   
                                        </p:dialog>
                                        <p:confirmDialog global="true" severity="alert" showEffect="fade">
                                            <p:commandButton value="Yes" icon="ui-icon-check" styleClass="ui-confirmdialog-yes" type="submit"/>
                                            <p:commandButton value="No" icon="ui-icon-close" styleClass="ui-confirmdialog-no" type="button"/>
                                        </p:confirmDialog>


                                    </h:form>   
                                </p:tab>                 
                    
                            </p:tabView>

                            <script>
                                userMgmtTabview.select(#{peopleStatusBean.tabIndex});
                            </script>
                        </div>
                    </div> 
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
