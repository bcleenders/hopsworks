<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>BiobankCloud - Password reset</title>
        <link rel="stylesheet" type="text/css" href="#{resource['/css/security.css']}" />
        <link rel="stylesheet" type="text/css" href="#{resource['/css/layout.css']}" />
                <link rel="stylesheet" type="text/css" href="#{resource['/css/signup.css']}" />

    </h:head>

    <h:body >
        <ui:insert name="titleBar" >
            <ui:include src="/bbc/lims/titleBar.xhtml" />       
        </ui:insert>

             <div class="ForgotPassword" align="center">

       
        <h:form >
                    <p:password id="tcurp" 
                                value="#{resetPassword.current}"  
                                required="true" 
                                requiredMessage="Enter password"/>
                   <p:watermark for="tcurp" value="Enter you password" />
                   
                   <p:inputTextarea id="notes"
                                    rows="5" 
                                    cols="30"
                                    value="#{resetPassword.notes}"
                                    required="true" 
                                    requiredMessage="Enter the deactivation reason"
                                    >
                    </p:inputTextarea>
                    <p:watermark for="notes" value="Deactivation reason" />
                   
        
                    <p:messages id="messages" severity="error,info" autoUpdate="true" showDetail="false" closable="true"/>
                    
                    <h:panelGrid columns="2" style="padding: 20px;">
                              <p:commandButton  
                                     type="submit" 
                                     value="Close Account"
                                      action="#{resetPassword.deactivatedProfile()}"/>
               
                    <p:commandButton 
                                     type="submit"
                                     value="Cancel" 
                                     action="profile" process="@this"/>
              
                        
                    </h:panelGrid>

          
        </h:form>
      </div>
    </h:body>
</html>
