<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>BiobankCloud - Password reset</title>
        <link rel="stylesheet" type="text/css" href="#{resource['/css/layout.css']}" />
         <link rel="stylesheet" type="text/css" href="#{resource['/css/security.css']}" />
    </h:head>                                                    

    <h:body >
        <ui:insert name="titleBar" >
            <ui:include src="/bbc/lims/titleBar.xhtml" />       
        </ui:insert>

        <h:form id="reset_password">
            <div class="GenericMenue" align="center">
                
                <h3 style="color: gray">Please answer the security question:</h3>

                <h:panelGrid columns="1" >
                   
                    <p:outputLabel for="sec_question" value="Security Question"/>

                    <p:selectOneMenu id="sec_question" value="#{resetPassword.question}" 
                                     required="true"
                                     requiredMessage="Select security question">
                        <f:selectItem itemLabel="Select Security Question" itemValue="" />
                        <f:selectItems value="#{resetPassword.questions}"/>
                    </p:selectOneMenu>  

                    <p:outputLabel for="ans" value="Answer" />
                    <p:inputText id="ans" label="ans" 
                                 size="42"
                                 value="#{resetPassword.answer}" 
                                 required="true"
                                 requiredMessage="Answer Security Question"
                                 autocomplete="false"/>

                    <p:outputLabel for="cur" value="Password"/>
                    <p:password id="cur" value="#{resetPassword.current}" 
                                size="42"
                                required="true" autocomplete="false"
                                requiredMessage="Enter password"  />

                    <p:messages id="messages" autoUpdate="true" closable="true"/>
                    
                    
                <h:panelGrid columns="2">
                    <p:commandButton styleClass="team_button button-save"
                                     type="submit"
                                     value="Submit" 
                                     action="#{resetPassword.changeSecQuestion()}"/>
                  
                    <p:commandButton styleClass="team_button button-save"
                                     type="submit"
                                     value="Cancel"
                                     action="profile" process="@this" />
               </h:panelGrid>
                </h:panelGrid>   
            </div>

        </h:form>

    </h:body>
</html>
