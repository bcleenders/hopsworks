<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>BiobankCloud - Password reset</title>
        <link rel="stylesheet" type="text/css" href="#{resource['/css/layout.css']}" />
    </h:head>                                                    

    <h:body >
        <ui:insert name="titleBar" >
            <ui:include src="/bbc/lims/titleBar.xhtml" />       
        </ui:insert>

        <h:form id="reset_password">
            <div class="content" align="center">
                <h3 class="page_title" align="center" style="color: gray">
                    Please answer the security question:
                </h3>


                <h:panelGrid columns="2" >

                    <p:outputLabel for="sec_question" value="Security Question" style="font-weight:bold"/>
                    <p:selectOneMenu id="sec_question" value="#{resetPassword.question}"
                                     required="true"
                                     requiredMessage="Select security question" >
                        <f:selectItem itemLabel="Select Security Question" itemValue="" />
                        <f:selectItem itemLabel="Who is your favorite historical figure?" itemValue="history" />
                        <f:selectItem itemLabel="What is name of your favorite teacher?" itemValue="teacher" />
                        <f:selectItem itemLabel="What is your first phone number?" itemValue="phone" />
                        <f:selectItem itemLabel="What is the name of your favorite childhood friend?" itemValue="friend" />

                    </p:selectOneMenu>  

                    <p:outputLabel for="ans" value="Answer" style="font-weight:bold" />
                    <p:inputText id="ans" label="ans" value="#{resetPassword.answer}" 
                                 required="true"
                                 requiredMessage="Answer Security Question" />

                    <p:outputLabel for="cur" value="Password" style="font-weight:bold" />
                    <p:password id="cur" value="#{resetPassword.current}" 
                                required="true" 
                                requiredMessage="Enter password"  />

                    <p:spacer></p:spacer>
                    <p:messages id="messages" autoUpdate="true" closable="true"/>
                </h:panelGrid>    
                <div class="register_actions">
                    <p:commandButton styleClass="team_button button-save" type="submit" value="Submit"  action="#{resetPassword.changeSecQuestion()}">
                    </p:commandButton>    

                    <p:commandButton styleClass="team_button button-save" type="submit" value="Cancel" action="profile" process="@this" />
                </div>
            </div>

        </h:form>

    </h:body>
</html>
