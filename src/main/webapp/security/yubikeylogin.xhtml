<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>BiobankCloud - Sign in with Yubikey</title>
        <link rel="stylesheet" type="text/css" href="#{resource['/css/layout.css']}" />
    </h:head>

    <h:body >

        <ui:insert name="titleBar" >
            <ui:include src="/bbc/lims/titleBar.xhtml" />       
        </ui:insert>

        <p:growl for="userRegistered" life="20000" showDetail="true"/>
        <p:growl for="loginFail" life="20000" showDetail="true"/>

        <h:form>                  
            <div class="Signin">            
                <h2 align="center">Yubikey Login</h2>     
                <br></br>

                <h:panelGrid columns="1">
                    <p:outputLabel for="username" value="Username" style="font-size: 12px; font-weight: bold;"/>
                    <p:inputText  id="username" 
                                  value="#{customAuthentication.username}" 
                                  requiredMessage="Enter Email"
                                  required="true" 
                  >
                     </p:inputText>
                    <p:watermark for="username" value="Email" />
                  
                    <p:outputLabel for="password" value="Password" style="font-size: 12px; font-weight: bold;" />
                    <p:password id="password" value="#{customAuthentication.password}" 
                                 requiredMessage="Enter Password"
                                 required="true" 
                                 validatorMessage="Password must be at least 6 charachter alpanumeric">
                        <f:validateLength minimum="6"/>   
                    </p:password>    
                    <p:watermark for="password" value="Password" />

                    <p:outputLabel for="otp" value="PIN" style="font-size: 12px; font-weight: bold;" rendered="#{customAuthenticationSwitch.otpEnabled}"/>
                    <p:password id="otp" value="#{customAuthentication.otpCode}" 
                                rendered="#{customAuthenticationSwitch.otpEnabled}" 
                                 required="true" 
                                 requiredMessage="Enter PIN"
                                 validatorMessage="PIN must be 44 digits">
                       <f:validateLength minimum="44" maximum="44"/> 
                    </p:password>
                    <p:watermark for="otp"
                                 rendered="#{customAuthenticationSwitch.otpEnabled}"
                                 value="Press the Yubikey button" />

                    <p:spacer></p:spacer>
                    <p:messages id="messages" autoUpdate="true" showDetail="false" closable="true"/>
                    <h:panelGrid columns="2" >             
                        <p:commandButton id="loginButton" value="Sign in" action="#{customAuthentication.yubikeyLogin()}"  styleClass="MainButton"/>
          <p:commandButton  value="New User" action="register_yubico"  styleClass="MainButton" immediate="true"/>
                     
                    </h:panelGrid>             
                </h:panelGrid>
            </div>
        </h:form> 
        <div align="center">
            
            <p:commandLink value="Mobile user" action="welcome" style="text-align: right"/>
                 &nbsp;
            <p:commandLink id="signupLink" value="Can't login?" action="login_issue" style="text-align: right"/>
     
        </div>
        <br/>
    </h:body>
</html>
